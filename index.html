<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Of Magic v1.4.2</title>
<style>
    :root {
        --bg: #000000;
        --text: #00FF00;
        --input-bg: #111;
        --accent: #FFD700;
        --flash-bg: #220000;
        --shop-bg: #002200;
        --combat-bg: #220022;
        --death-bg: #330000;
        --save-bg: #000033;
        --menu-bg: #001122;
        --train-bg: #112200;
    }
    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    .screen {
        width: 90%;
        max-width: 800px;
        border: 2px solid #333;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    #start-screen { display: block; }
    #setup-screen { display: none; }
    #game-container { display: none; }

    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select, input {
        background: #222; color: white; border: 1px solid #555;
        padding: 10px; width: 100%; font-family: inherit; font-size: 1.1rem;
    }
    button {
        background: var(--text); color: black; border: none;
        padding: 15px; width: 100%; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 10px;
    }
    button:hover { background: var(--accent); }

    /* BRAILLE I/O */
    #braille-io {
        width: 100%;
        font-size: 24px;
        background-color: var(--input-bg);
        color: var(--text);
        border: 2px solid #333;
        padding: 10px;
        outline: none;
        resize: none;
        white-space: pre;
        font-family: 'Courier New', monospace;
        line-height: 1.2;
        overflow: hidden;
    }

    #braille-io.flashing { background-color: var(--flash-bg); border-color: red; }
    #braille-io.shopping { background-color: var(--shop-bg); border-color: var(--accent); }
    #braille-io.combat { background-color: var(--combat-bg); border-color: magenta; }
    #braille-io.death { background-color: var(--death-bg); border-color: red; }
    #braille-io.saving { background-color: var(--save-bg); border-color: cyan; }
    #braille-io.menu { background-color: var(--menu-bg); border-color: #44aaff; }
    #braille-io.training { background-color: var(--train-bg); border-color: #66ff66; }

    #status-bar {
        display: flex; justify-content: space-between;
        margin-top: 10px; padding-top: 10px;
        border-top: 1px solid #333; font-size: 1.2rem;
        flex-wrap: wrap;
        gap: 8px;
    }

    #message-log {
        height: 110px; overflow-y: auto;
        margin-top: 20px; text-align: left;
        font-size: 1rem; opacity: 0.7; border: 1px solid #333; padding: 10px;
    }

    .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0;
        overflow: hidden; clip: rect(0,0,0,0); border: 0;
    }

    .warning {
        border: 1px solid red; padding: 15px; color: #ffaaaa;
        background: #220000; margin-bottom: 20px; font-weight: bold;
    }
    #file-input { display: none; }

    /* MODAL DIALOGS (for interactables + combat) */
    #modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    #modal-overlay[aria-hidden="false"] { display: flex; }

    #modal-dialog {
        width: 90%;
        max-width: 820px;
        border: 2px solid #444;
        padding: 14px;
        background: #000;
    }

    #modal-title {
        margin: 0 0 10px 0;
        font-size: 1.2rem;
        color: var(--accent);
    }

    #modal-io {
        width: 100%;
        font-size: 24px;
        background-color: var(--input-bg);
        color: var(--text);
        border: 2px solid #333;
        padding: 10px;
        outline: none;
        resize: none;
        white-space: pre;
        font-family: 'Courier New', monospace;
        line-height: 1.2;
        overflow: hidden;
        min-height: 260px;
    }

    #modal-io.combat { background-color: var(--combat-bg); border-color: magenta; }
    #modal-io.menu { background-color: var(--menu-bg); border-color: #44aaff; }

</style>
</head>
<body>

<div id="start-screen" class="screen">
    <h1>TOUCH OF MAGIC v1.4.2</h1>
    <div class="warning">
        Please set Screen Reader to <strong>COMPUTER BRAILLE (8-dot)</strong>.
    </div>

    <button onclick="goToSetup()">New Game</button>
    <button onclick="triggerLoad()">Load Saved Game</button>
    <input type="file" id="file-input" accept=".json" onchange="loadGameFile(this)">
</div>

<div id="setup-screen" class="screen">
    <h1>Configuration</h1>
    <div class="form-group">
        <label for="display-mode">View Mode:</label>
        <select id="display-mode">
            <option value="single">Single Line (Raycast)</option>
            <option value="multi">Multiline (Map View)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="line-length">Display Width (Cells):</label>
        <input type="number" id="line-length" value="40" min="12" max="80">
    </div>
    <div class="form-group" id="rows-group" style="display:none;">
        <label for="num-lines">Number of Lines:</label>
        <input type="number" id="num-lines" value="4" min="2" max="40">
    </div>
    <button onclick="startGame()">Start Journey</button>
    <button id="sound-toggle-btn" onclick="toggleSound(false)" aria-label="Toggle sounds">Sounds: On</button>
    <div style="font-size:0.8rem; margin-top:6px;">Press = to toggle sounds while playing.</div>
</div>

<div id="game-container" class="screen">
    <div id="status-bar">
        <span id="lvl-stat">Lvl 1</span>
        <span id="hp-stat">HP 10</span>
        <span id="mp-stat">MP 0</span>
        <span id="lives-stat">Lives 5</span>
    </div>

    <label for="braille-io" class="sr-only">Braille Output</label>
    <textarea id="braille-io" spellcheck="false" autocomplete="off" readonly autocorrect="off" autocapitalize="none" inputmode="none"></textarea>

    <div id="message-log" aria-live="off"></div>
    <div id="live-assertive" class="sr-only" role="status" aria-live="assertive" aria-atomic="true"></div>
    <div id="live-polite" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
    <div style="font-size:0.8rem; margin-top:5px;">
        F/B/L/R=Move Space=Act I=Inv H=Help G=Gold S=Save =Sound
    </div>
</div>


<!-- Modal overlay used for interactables and combat -->
<div id="modal-overlay" aria-hidden="true">
  <div id="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <h2 id="modal-title">Dialog</h2>
    <label for="modal-io" class="sr-only">Dialog Output</label>
    <textarea id="modal-io" spellcheck="false" autocomplete="off" readonly autocorrect="off" autocapitalize="none" inputmode="none"></textarea>
    <div class="sr-only" id="modal-hint">Use number keys to choose. Space closes when available.</div>
  </div>
</div>

}

const SYM_PLAYER = '⠼';

const SYM_BRIDGE = '⠃'; // passable

const SYM_DUNGEON = '&'; // Dungeon (riddle challenge)

/* Symbol validation: keep map glyphs unique and reserve ⠼ (braille number sign) */
function validateSymbols() {
  const entries = [
    ["Wall", SYM_WALL],
    ["Empty", SYM_EMPTY],
    ["Shop", SYM_SHOP],
    ["NPC", SYM_NPC],
    ["Quest NPC", SYM_QUEST],
    ["Item", SYM_ITEM],
    ["Enemy", SYM_ENEMY],
    ["Player", SYM_PLAYER],
    ["Grass", SYM_GRASS],
    ["Wildflowers", SYM_FLOWER],
    ["Tree", SYM_TREE],
    ["Boulder", SYM_ROCK],
    ["Water", SYM_WATER],
    ["Ruins", SYM_RUINS],
    ["Bridge", SYM_BRIDGE],
    ["Dungeon", SYM_DUNGEON],
  ];

  const seen = new Map();
  const dupMsgs = [];
  for (const [name, sym] of entries) {
    if (seen.has(sym)) dupMsgs.push(`${sym} used by ${seen.get(sym)} and ${name}`);
    else seen.set(sym, name);
  }

  const reservedNumberSign = "⠼"; // braille number sign (must be Player only)
  const reservedUsers = entries.filter(([, sym]) => sym === reservedNumberSign).map(([name]) => name);
  const reservedOk = (reservedUsers.length === 1 && reservedUsers[0] === "Player");

  if (dupMsgs.length || !reservedOk) {
    const parts = [];
    if (dupMsgs.length) parts.push("Duplicate symbols: " + dupMsgs.join("; "));
    if (!reservedOk) parts.push("⠼ (number sign) must be used only by Player. Currently used by: " + (reservedUsers.length ? reservedUsers.join(", ") : "nobody"));
    const msg = parts.join(" | ");
    console.warn(msg);
    // Announce for screen readers (doesn't block play, but flags the issue clearly)
    if (typeof speak === "function") speak("Symbol configuration error. " + msg, true);
  }
}

// --- Riddle difficulty scaling (dungeons get harder as you level) ---
function riddleDifficultyScore(r) {
    const q = String(r?.q || "");
    const choices = (r?.choices || []).length;
    // Heuristic: longer + more clause-y + "logic/wordplay" hints => harder.
    const len = q.length;
    const clauses = (q.match(/[,\;\:]/g) || []).length + (q.match(/\bbut\b|\band\b|\bor\b|\bif\b|\bthen\b|\bnever\b|\balways\b/gi) || []).length;
    const neg = (q.match(/\bnot\b|\bnever\b|\bcan't\b|\bcannot\b/gi) || []).length;
    const abstract = (q.match(/\bgreater\b|\bevil\b|\bpoor\b|\brich\b|\bdie\b|\binvisible\b|\bfragile\b/gi) || []).length;
    return (len * 0.7) + (clauses * 10) + (neg * 12) + (abstract * 18) + (choices * 2);
}

let RIDDLE_ORDER = null; // array of indices sorted easiest->hardest
function buildRiddleOrder() {
    if (RIDDLE_ORDER) return RIDDLE_ORDER;
    const scored = RIDDLES.map((r, i) => ({ i, s: riddleDifficultyScore(r) }));
    scored.sort((a,b) => a.s - b.s);
    RIDDLE_ORDER = scored.map(x => x.i);
    return RIDDLE_ORDER;
}

function riddleTierForLevel(level) {
    // 4 tiers: 1-2, 3-4, 5-7, 8+
    if (level >= 8) return 3;
    if (level >= 5) return 2;
    if (level >= 3) return 1;
    return 0;
}

function pickRiddleIdForLevel(level) {
    const order = buildRiddleOrder();
    const tier = riddleTierForLevel(level);
    const n = order.length;
    const chunk = Math.max(1, Math.floor(n / 4));
    const start = tier * chunk;
    const end = (tier === 3) ? n : Math.min(n, start + chunk);
    const slice = order.slice(start, end);
    const idx = slice[Math.floor(Math.random() * slice.length)];
    return (idx === undefined) ? Math.floor(Math.random() * RIDDLES.length) : idx;
}
function ensureDungeonMeta(key) {
    let meta = entityMap[key];
    if (!meta || meta.type !== "dungeon") {
        meta = { type: "dungeon", riddleId: null, levelStamp: 0 };
        entityMap[key] = meta;
    }
    // Refresh riddle when player has outgrown the old tier (keeps dungeons feeling progressive)
    const tierNow = riddleTierForLevel(player.level);
    const tierWas = riddleTierForLevel(meta.levelStamp || 1);
    if (!meta.riddleId || tierNow !== tierWas) {
        meta.riddleId = pickRiddleIdForLevel(player.level);
        meta.levelStamp = player.level;
    }
    // clamp
    if (meta.riddleId === undefined || meta.riddleId === null) meta.riddleId = pickRiddleIdForLevel(player.level);
    if (meta.riddleId < 0) meta.riddleId = 0;
    if (meta.riddleId >= RIDDLES.length) meta.riddleId = meta.riddleId % RIDDLES.length;
    return meta;
}

function dungeonReward(correct) {
    if (!correct) {
        // Small sting, but not cruel.
        const loss = Math.min(player.gold, 2);
        if (loss > 0) player.gold -= loss;
        flash(loss > 0 ? `Wrong answer. Lost ${loss} gold.` : "Wrong answer.");
        updateStats();
        return;
    }

    const xp = 15 + Math.floor(Math.random() * 11);    // 15–25 XP
    const gold = 8 + Math.floor(Math.random() * 9);    // 8–16 gold
    player.xp += xp;
    player.gold += gold;

    // Surprise loot (small chance)
    let lootMsg = "";
    const r = Math.random();
    if (r < 0.12) { player.inventory.potions = (player.inventory.potions || 0) + 1; lootMsg = " Found a Potion!"; }
    else if (r < 0.20) { player.inventory.ethers = (player.inventory.ethers || 0) + 1; lootMsg = " Found an Ether!"; }
    else if (r < 0.24) { player.inventory.gilliweed = (player.inventory.gilliweed || 0) + 1; lootMsg = " Found Gilliweed!"; }

    checkLevelUp();
    updateStats();
    flash(`Correct! +${xp} XP, +${gold} gold.${lootMsg}`);
}

function indexToLetters(i) {
    // 0 -> A, 25 -> Z, 26 -> AA
    let n = i + 1;
    let out = "";
    while (n > 0) {

        out = String.fromCharCode(65 + rem) + out;
        n = Math.floor((n - 1) / 26);
    }
    return out;
}

function questTierForLevel(level) {
    // Tier steps: 1-2 => 0, 3-4 => 1, 5-7 => 2, 8+ => 3
    if (level >= 8) return 3;
    if (level >= 5) return 2;
    if (level >= 3) return 1;
    return 0;
}

function clampQuestTier(t) { return Math.max(0, Math.min(3, t)); }

function buildScaledQuestOffer(base, level) {
    const tier = clampQuestTier(questTierForLevel(level));
    const params = {};
    if (base.type === "fetch") {
        params.qty = (base.qtyBase || 1) + tier * (base.qtyPerTier || 0);
        params.itemKey = base.itemKey;
    } else if (base.type === "kill") {
        const targets = base.targetsByTier || [];
        params.target = targets[Math.min(tier, targets.length - 1)] || targets[0] || "Goblin";
        params.count = (base.countBase || 1) + tier * (base.countPerTier || 0);
    } else if (base.type === "use_skill") {
        const list = base.skillsByTier || ["Spark"];
        params.skill = list[Math.min(tier, list.length - 1)] || list[0];
        params.count = (base.countBase || 1) + tier * (base.countPerTier || 0);
    }

    // Reward scaling
    const r0 = base.rewardBase || {};
    const rt = base.rewardPerTier || {};
    const rl = base.rewardPerLevel || {};
    const reward = {
        xp: (r0.xp || 0) + tier * (rt.xp || 0) + level * (rl.xp || 0),
        gold: (r0.gold || 0) + tier * (rt.gold || 0) + level * (rl.gold || 0)
    };

    // Skill rewards: early tiers may grant a skill, later tiers sometimes grant a new one.
    const candidateSkills = [
        "Power Strike", "Whirlwind", "Cleave", "Piercing Thrust", "Shield Bash", "Earth Shatter",
        "Spark", "Firebolt", "Ice Shard", "Lightning Arc", "Shadow Bolt", "Heal", "Holy Light", "Arcane Burst"
    ];
    const knows = new Set(player.skills || []);

    if (r0.skill && tier === 0) {
        reward.skill = r0.skill;
    } else if (tier >= 1 && Math.random() < 0.35) {
        const pick = candidateSkills.find(s => !knows.has(s));
        if (pick) reward.skill = pick;
    }

    const offerId = `qb_${base.baseId}_t${tier}_l${level}`;
    const intro = (typeof base.intro === "function") ? base.intro(params) : (base.intro || "");
    const title = base.title;

    return { offerId, baseId: base.baseId, title, type: base.type, intro, params, reward, tier, levelStamp: level };
}

function pickQuestBaseForNpc(npcMeta) {
    // Keep river herbalists biased toward gilliweed, others mixed.
    const name = (npcMeta?.name || "").toLowerCase();
    if (name.includes("river")) {
        const b = QUEST_BASES.find(x => x.baseId === "fetch_gilliweed");
        if (b) return b;
    }
    // Slight bias: physical & undead are most common
    const weighted = [];
    QUEST_BASES.forEach(b => {
        const w = (b.baseId === "kill_physical" || b.baseId === "kill_undead") ? 3 : 2;
        for (let i=0;i<w;i++) weighted.push(b);
    });
    return randomChoice(weighted);
}

function ensureQuestOffer(npcMeta) {
    if (!npcMeta) return null;
    // Choose a base once per NPC, so "personality" stays consistent.
    if (!npcMeta.questBaseId) {
        const base = pickQuestBaseForNpc(npcMeta);
        npcMeta.questBaseId = base.baseId;
    }
    const base = QUEST_BASES.find(b => b.baseId === npcMeta.questBaseId) || QUEST_BASES[0];

    // Only regenerate an offer if there is no active quest for this NPC.
    // Also refresh if the offer was generated at a much lower level.
    const offer = npcMeta.questOffer;
    const refresh = (!offer) || ((offer.levelStamp || 1) < Math.max(1, player.level - 2));
    if (refresh) npcMeta.questOffer = buildScaledQuestOffer(base, player.level);
    return npcMeta.questOffer;
}

function getPlayerQuestForNpc(npcId) {
    if (!player.quests) player.quests = [];
    return player.quests.find(q => q.npcId === npcId && q.state !== "completed");

function questIsComplete(q) {
    if (!q) return false;
    const type = q.type || (q.params?.type) || "fetch";
    const params = q.params || {};
    if (type === "fetch") {
        const key = params.itemKey || q.itemKey || "potions";
        const need = params.qty || q.qty || 1;
        const have = (player.inventory && player.inventory[key]) ? player.inventory[key] : 0;
        return have >= need;
    }
    if (type === "kill") {
        const target = params.target || q.target || "";
        const need = params.count || q.count || 1;
        const kc = player.killCounts || {};
        const have = kc[target] || 0;
        return have >= need;
    }
    if (type === "use_skill") {
        const need = params.count || 1;
        const key = params.skill || "";
        const have = (player.skillUseCounts || {})[key] || 0;
        return have >= need;
    }
    return false;
}

function questProgressLine(q) {
    const type = q.type || "fetch";
    const params = q.params || {};
    if (type === "fetch") {
        const key = params.itemKey;
        const have = (player.inventory && player.inventory[key]) ? player.inventory[key] : 0;
        return `Progress: ${have}/${params.qty} ${itemKeyToDisplay(key)}`;
    }
    if (type === "kill") {
        const kc = player.killCounts || {};
        const have = kc[params.target] || 0;
        return `Progress: ${have}/${params.count} ${params.target} kills`;
    }
    if (type === "use_skill") {
        const have = (player.skillUseCounts || {})[params.skill] || 0;
        return `Progress: ${have}/${params.count} ${params.skill} uses`;
    }
    return "";
}

function tryCompleteQuests() {
    const quests = player.quests || [];
    let completedAny = false;
    quests.forEach(q => {
        if (!q || q.state !== "accepted") return;
        if (!questIsComplete(q)) return;

        // Consume items for fetch quests at completion time.
        if ((q.type || "") === "fetch") {
            const key = q.params?.itemKey;
            const need = q.params?.qty || 1;
            const have = player.inventory?.[key] || 0;
            if (have >= need) player.inventory[key] = have - need;
        }

        q.state = "completed";
        grantQuestReward(q.reward);
        completedAny = true;
        log("Quest completed.");
        speak("Quest completed.", true);
    });
    if (completedAny) {
        updateStats();
        flash("Quest completed");
    }
}

function grantQuestReward(reward) {
    const r = reward || {};
    if (r.xp) player.xp += r.xp;
    if (r.gold) player.gold += r.gold;
    if (r.skill) {
        if (!player.skills) player.skills = [];
        if (!player.skills.includes(r.skill)) {
            player.skills.push(r.skill);
            log(`Quest reward: learned ${r.skill}.`);
        } else {
            player.gold += 10;
            log("Quest reward skill already known; gained 10 gold instead.");
        }
    }
    checkLevelUp();
    updateStats();
}

function acceptQuest(npcId, offer) {
    if (!player.quests) player.quests = [];

function normalizeEquipmentItem(it, slot) {

function applyFoodBuff(item) {
    if (!item || item.type !== "food") return;
    ensureBuffState();
    const t = item.target === "mp" ? "mp" : "hp";
    player.buffs.food[t] = { pct: item.pct || 0, movesLeft: item.moves || 0, name: item.name || "Food" };
}
function tickFoodBuff() {
    ensureBuffState();
    const fb = player.buffs.food;
    let healed = 0, restored = 0;
    // HP
    if ((fb.hp.movesLeft || 0) > 0 && (fb.hp.pct || 0) > 0) {
        const amt = Math.max(1, Math.ceil(player.maxHp * fb.hp.pct));
        if (player.hp < player.maxHp) {
            const before = player.hp;
            player.hp = Math.min(player.maxHp, player.hp + amt);
            healed = player.hp - before;
        }
        fb.hp.movesLeft--;
        if (fb.hp.movesLeft <= 0) fb.hp = { pct:0, movesLeft:0, name:"" };
    }
    // MP
    if ((fb.mp.movesLeft || 0) > 0 && (fb.mp.pct || 0) > 0) {
        const amt = Math.max(1, Math.ceil(player.maxMp * fb.mp.pct));
        if (player.mp < player.maxMp) {
            const before = player.mp;
            player.mp = Math.min(player.maxMp, player.mp + amt);
            restored = player.mp - before;
        }
        fb.mp.movesLeft--;
        if (fb.mp.movesLeft <= 0) fb.mp = { pct:0, movesLeft:0, name:"" };
    }
    if (healed || restored) {
        updateStats();
        // don't flash; just log quietly so it doesn't disrupt movement
        log(`Food buff: +${healed} HP +${restored} MP.`, false);
    }
}

function unequipToBag(slot) {
    const cur = player.equipped?.[slot];
    if (cur) player.equipmentBag.push(cur);

function equipItemFromBag(idx) {
    const it = player.equipmentBag[idx];
    if (!it || it.type !== "equip") return;

    const slot = it.slot;
    // Remove stat bonuses from currently equipped item in that slot
    const cur = player.equipped[slot];
    if (cur) {
        player.maxHp -= (cur.hpBonus || 0);
        player.maxMp -= (cur.mpBonus || 0);
        player.equipmentBag.push(cur);
    }
    // Equip new
    player.equipped[slot] = it;
    player.maxHp += (it.hpBonus || 0);
    player.maxMp += (it.mpBonus || 0);
    clampVitalsToMax();

    // Remove from bag
    player.equipmentBag.splice(idx, 1);
    updateStats();
}


/* --- ENEMY EQUIPMENT DROPS --- */
function tierName(t) {
    if (!t) return "Ordinary";
    return t.charAt(0).toUpperCase() + t.slice(1);
}

function pickFromCatalogByTier(slot, tier) {
    const cat = (slot === "jewelry") ? JEWELRY_CATALOG : CLOTHING_CATALOG;
    // prefer matching tier, else closest lower tier
    const order = { ordinary: 1, excellent: 2, epic: 3, rare: 4 };
    const target = order[tier] || 1;
    const options = cat
        .filter(x => player.level >= x.levelReq)
        .map(x => ({...x, _rank: order[x.tier] || 1}))
        .sort((a,b)=> (Math.abs(a._rank - target) - Math.abs(b._rank - target)) || (b.levelReq - a.levelReq));
    return options.length ? options[0] : null;
}

function rollEquipmentDrop(enemyKind) {
    // Note: your requested percentages add to >100.
    // Implemented as: 60% no drop; if a drop happens (40%), tiers are split by the 20/15/10/5 ratio.
    const r = Math.random();
    if (r < 0.60) return null;

// Small chance: enemies can drop tools too (so tools can be found as loot, not only in shops/ruins)
// If a drop happens at all, ~20% of those drops are tools.
if (Math.random() < 0.20) {
    const t = randomChoice(TOOL_DEFS);
    return { type: "tool", key: t.key, name: t.name };
}


    const r2 = (r - 0.60) / 0.40; // 0..1
    let tier = "ordinary";
    if (r2 < 0.40) tier = "ordinary";          // 20 / 50
    else if (r2 < 0.70) tier = "excellent";    // 15 / 50
    else if (r2 < 0.90) tier = "epic";         // 10 / 50
    else tier = "rare";                        // 5 / 50

    // Choose what drops: magical enemies favor jewelry, physical enemies favor clothing
    let dropKind = "weapon";
    const favor = (enemyKind === "magical") ? "jewelry" : "clothing";
    const rollKind = Math.random();
    if (rollKind < 0.35) dropKind = "weapon";
    else dropKind = (Math.random() < 0.75) ? favor : (favor === "jewelry" ? "clothing" : "jewelry");

    if (dropKind === "weapon") {
        const pool = (enemyKind === "magical") ? WEAPON_CATALOG.mystic : WEAPON_CATALOG.armory;
        const avail = pool.filter(w => player.level >= w.levelReq);
        const base = (avail.length ? randomChoice(avail) : randomChoice(pool));
        const addDmg = (tier === "excellent") ? 1 : (tier === "epic") ? 2 : (tier === "rare") ? 3 : 0;
        const multDur = (tier === "excellent") ? 1.15 : (tier === "epic") ? 1.30 : (tier === "rare") ? 1.50 : 1.0;
        const baseMp = base.mpCost || 0;
        const mpCost = Math.max(0, baseMp - ((tier === "epic" || tier === "rare") ? 1 : 0));
        const name = `${tierName(tier)} ${base.name}`;
        const dur = Math.max(10, Math.round(base.dur * multDur));
        return { type: "weapon", name, dmg: base.dmg + addDmg, dur, mpCost };
    }

    const pick = pickFromCatalogByTier(dropKind, tier);
    if (!pick) return null;
    const named = { ...pick, name: `${tierName(tier)} ${pick.name}`, tier };
    return normalizeEquipmentItem(named, dropKind);
}

const IS_IOS = (() => {

    const iOSUA = /iPad|iPhone|iPod/i.test(ua);
    const iPadOS = (navigator.platform === "MacIntel" && (navigator.maxTouchPoints || 0) > 1);
    return iOSUA || iPadOS;
})();

function pokeScreenReader(el) {
    if (!el) return;
    // Many screen readers refresh braille output on selection changes.
    try {
        const L = (el.value || "").length;
        el.setSelectionRange(L, L);
        el.setSelectionRange(0, 0);
    } catch (e) { /* ignore */ }

    // VoiceOver Safari sometimes won't refresh the focused textarea value unless focus is nudged.
    if (IS_IOS && document.activeElement === el) {
        const st = el.scrollTop;
        // readonly textarea won't raise the keyboard, but blur/focus helps VO.
        el.blur();
        requestAnimationFrame(() => {
            try { el.focus({ preventScroll: true }); } catch (e) { try { el.focus(); } catch(_){} }
            try { el.setSelectionRange(0, 0); } catch (e) { /* ignore */ }
            try { el.scrollTop = st; } catch (e) { /* ignore */ }
        });
    }
}


function setMainIO(val) {
    lastMainIO = String(val ?? "");
    restoringIO = true;
    io.value = lastMainIO;
    restoringIO = false;

}

function extractInsertedText(newVal, oldVal) {
    newVal = String(newVal ?? "");
    oldVal = String(oldVal ?? "");

    if (!oldVal) return newVal;

    // Common cases: insert at end or at start
    if (newVal.startsWith(oldVal)) return newVal.slice(oldVal.length);
    if (newVal.endsWith(oldVal)) return newVal.slice(0, newVal.length - oldVal.length);

    // General case: old text appears somewhere inside new text
    const idx = newVal.indexOf(oldVal);
    if (idx !== -1) {
        return newVal.slice(0, idx) + newVal.slice(idx + oldVal.length);
    }

    // Fallback: can't reconcile; treat everything as "inserted"
    return newVal;
}

function handleIOInputEvent(el, lastVal, e) {
    if (restoringIO) return;
    if (!gameIsShown()) return;

    const cur = String(el.value ?? "");
    if (cur === lastVal) return;

    // iOS / some virtual keyboards may only emit input events (no reliable keydown/beforeinput).
    // Extract what was inserted and route it as gameplay commands, then restore the display text.
    const inserted = extractInsertedText(cur, lastVal);

    // Always restore the IO display (prevents the field from accumulating typed chars)
    restoringIO = true;
    el.value = lastVal;
    restoringIO = false;
    try { el.setSelectionRange(0, 0); } catch(_e) {}

    if (!inserted) return;

    for (const ch of inserted) {
        if (ch === '\n' || ch === '\r') routeKey('enter');
        else routeKey(String(ch).toLowerCase());
    }
}

function restoreMainIOIfEdited(e) {

}

function getAudioCtx() {
    // Lazy-create AudioContext for synthesized SFX (works offline, no assets).
    if (!window.__audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (!AC) return null;
        window.__audioCtx = new AC();
    }
    // Some browsers suspend until a gesture; keypress/movement counts as a gesture.
    try { if (window.__audioCtx.state === "suspended") window.__audioCtx.resume().catch(()=>{}); } catch(e){}
    return window.__audioCtx;
}

function sfxWaterDrop(vol=0.45) {
    const ctx = getAudioCtx();
    if (!ctx) return;
    const now = ctx.currentTime;

    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "sine";
    osc.frequency.setValueAtTime(880, now);
    osc.frequency.exponentialRampToValueAtTime(220, now + 0.12);

    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(Math.max(0.0001, Math.min(1, vol)), now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.15);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start(now);
    osc.stop(now + 0.16);
}

function sfxDiceSubtle(vol=0.20) {
    const ctx = getAudioCtx();
    if (!ctx) return;
    const now = ctx.currentTime;

    // short filtered noise "tssk" (very subtle)
    const duration = 0.12;
    const buffer = ctx.createBuffer(1, Math.floor(ctx.sampleRate * duration), ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
        // softer noise
        data[i] = (Math.random() * 2 - 1) * 0.18;
    }

    const src = ctx.createBufferSource();
    src.buffer = buffer;

    const filt = ctx.createBiquadFilter();
    filt.type = "lowpass";
    filt.frequency.setValueAtTime(1400, now);

    const gain = ctx.createGain();
    gain.gain.setValueAtTime(0.0001, now);
    gain.gain.exponentialRampToValueAtTime(Math.max(0.0001, Math.min(1, vol)), now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);

    src.connect(filt);
    filt.connect(gain);
    gain.connect(ctx.destination);

    src.start(now);
    src.stop(now + duration + 0.02);
}

function playSound(name, volume=0.6) {
    if (!soundEnabled) return;

    // Override specific SFX with synthesized versions (requested changes)
    if (name === 'footstep') { sfxWaterDrop(0.35); return; }
    if (name === 'diceRoll') { sfxDiceSubtle(Math.min(volume, 0.18)); return; }

    const src = SOUND_DATA[name];
    if (!src) return;
    try {
        const a = new Audio(src);
        a.volume = volume;
        a.play().catch(()=>{});
    } catch(e) {}
}

/* --- INITIALIZATION --- */
function startGame(loadedData = null) {
    config.mode = document.getElementById('display-mode').value;
    config.width = parseInt(document.getElementById('line-length').value) || 40;
    config.height = (config.mode === 'multi') ? (parseInt(document.getElementById('num-lines').value) || 4) : 1;

    validateSymbols();

    io.style.height = `${(config.height * 32) + 20}px`;
    document.getElementById('setup-screen').style.display = 'none';
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';

    if (loadedData) {
        // Defensive load: accept migrated/normalized save shapes and default missing maps.
        player = (loadedData && loadedData.player) ? loadedData.player : loadedData;
        worldMap = (loadedData && loadedData.worldMap && typeof loadedData.worldMap === "object") ? loadedData.worldMap : {};
        entityMap = (loadedData && loadedData.entityMap && typeof loadedData.entityMap === "object") ? loadedData.entityMap : {};
        rotation = (loadedData && typeof loadedData.rotation === "number" && Number.isFinite(loadedData.rotation)) ? loadedData.rotation : 0;

        // Save migration: ensure new fields exist
        if (player.mp === undefined) player.mp = 5;
        if (player.maxMp === undefined) player.maxMp = Math.max(5, player.level + 4);
        if (!player.inventory) player.inventory = { potions: 0, elixirs: 0, ethers: 0, gilliweed: 0, ankhs: 0 };
        if (player.inventory.ethers === undefined) player.inventory.ethers = 0;
        if (player.inventory.gilliweed === undefined) player.inventory.gilliweed = 0;
        if (player.skills === undefined) player.skills = [];
        if (player.trainingProgress === undefined) player.trainingProgress = {};
        if (player.skillLevels === undefined) player.skillLevels = {};
        if (player.skillUseCounts === undefined) player.skillUseCounts = {};
        if (player.equipmentBag === undefined) player.equipmentBag = [];
        if (player.equipped === undefined) player.equipped = { jewelry: null, clothing: null };
        if (player.quests === undefined) player.quests = [];
        // Migrate legacy quest records (v1.4.0 and earlier) into the new scalable quest format.
        player.quests = (player.quests || []).map(q => {
            if (!q) return q;
            // Legacy shape: { npcId, questId, state, progress:{done} }
            if (q.questId && !q.params) {
                const tpl = getLegacyQuestTemplateById(q.questId);
                const params = {};
                if (tpl.type === "fetch") { params.itemKey = tpl.itemKey; params.qty = tpl.qty || 1; }
                if (tpl.type === "kill") { params.target = tpl.target; params.count = tpl.count || 1; }
                // Errand/return quests are removed; migrate them into a simple fetch quest.
                if (tpl.type === "errand") { params.itemKey = "potions"; params.qty = 1; }
                return {
                    npcId: q.npcId,
                    questBaseId: "legacy",
                    offerId: q.questId,
                    title: tpl.title,
                    intro: tpl.intro,
                    type: (tpl.type === "errand") ? "fetch" : tpl.type,
                    params,
                    reward: tpl.reward || {},
                    state: (q.state === "turnedIn") ? "completed" : (q.state || "accepted")
                };
            }
            // Normalize renamed states
            if (q.state === "turnedIn") q.state = "completed";
            return q;
        });

        // Ensure every known skill has a level entry.
        (player.skills || []).forEach(s => {
            if (!player.skillLevels[s]) player.skillLevels[s] = 1;
        });

        if (player.killCounts === undefined) player.killCounts = {};
        if (player.foodInventory === undefined) player.foodInventory = {};
        if (player.activeWeaponName === undefined) player.activeWeaponName = "Fists";
        if (!player.weapons) player.weapons = [ { name: "Fists", dmg: 1, durability: Infinity, maxDurability: Infinity, mpCost: 0 } ];
        // migrate weapons durability if older saves (and repair Infinity -> null from JSON)
        const _num = (v) => {
            if (v === "__INF__") return Infinity;
            if (v === null || v === undefined) return NaN;
            if (typeof v === "number") return v;
            const n = Number(v);
            return Number.isFinite(n) ? n : NaN;
        };
        const _isBad = (n) => (Number.isNaN(n) || n === undefined || n === null);

        player.weapons = (player.weapons || [ { name: "Fists", dmg: 1, durability: Infinity, maxDurability: Infinity, mpCost: 0 } ]).map(w => {
            const name = (w && w.name) ? String(w.name) : "Weapon";
            const dmg = _num(w && w.dmg);
            const mpCost = _num(w && w.mpCost);

            let dur = _num(w && (w.durability !== undefined ? w.durability : w.dur));
            let maxDur = _num(w && (w.maxDurability !== undefined ? w.maxDurability : w.maxDur));

            const isFists = (name === "Fists");

            if (_isBad(dur)) dur = isFists ? Infinity : 20;
            if (_isBad(maxDur)) maxDur = isFists ? Infinity : dur;

            // Clamp numeric weirdness
            if (!isFists) {
                dur = Math.max(0, Math.floor(dur));
                maxDur = Math.max(1, Math.floor(maxDur));
                if (dur > maxDur) dur = maxDur;
            }

            return {
                name,
                dmg: _isBad(dmg) ? 1 : Math.max(1, Math.floor(dmg)),
                durability: dur,
                maxDurability: maxDur,
                mpCost: _isBad(mpCost) ? 0 : Math.max(0, Math.floor(mpCost))
            };
        });

        log("Game Loaded Successfully.");
    } else {
        generateChunk(0,0);
    }

    updateStats();
    renderView();
    io.focus();
}

/* --- FILE I/O --- */
/*
  IMPORTANT:
  - JSON does not support Infinity. Older saves may contain null where Infinity used to be (e.g., "Fists" durability).
  - We serialize Infinity as "__INF__" for future saves, and revive it on load.
  - We also defensively normalize numeric fields after load so older saves still work.
*/
function jsonReplacer(key, value) {
    if (value === Infinity) return "__INF__";
    return value;
}
function jsonReviver(key, value) {
    if (value === "__INF__") return Infinity;
    return value;
}

function normalizeLoadedSaveData(data) {
    // Accept multiple historical save formats and return a canonical shape:
    // { player, worldMap, entityMap, rotation }
    try {
        if (!data) return null;

        // Some users accidentally save just the player object.
        const looksLikePlayer = (obj) => obj && typeof obj === "object" && (
            typeof obj.hp === "number" || typeof obj.maxHp === "number" ||
            typeof obj.level === "number" || typeof obj.gold === "number" ||
            typeof obj.x === "number" || typeof obj.y === "number"
        );

        // Unwrap common legacy wrappers
        if (data.state && typeof data.state === "object") data = data.state;

        let player = null;
        if (data.player && typeof data.player === "object") player = data.player;
        else if (data.playerState && typeof data.playerState === "object") player = data.playerState;
        else if (looksLikePlayer(data)) player = data;

        if (!player || typeof player !== "object") return null;

        const worldMap = (data.worldMap && typeof data.worldMap === "object") ? data.worldMap
                       : (data.map && typeof data.map === "object") ? data.map
                       : (data.world && typeof data.world === "object") ? data.world
                       : {};

        const entityMap = (data.entityMap && typeof data.entityMap === "object") ? data.entityMap
                        : (data.entities && typeof data.entities === "object") ? data.entities
                        : (data.mapEntities && typeof data.mapEntities === "object") ? data.mapEntities
                        : {};

        let rotation = 0;
        if (typeof data.rotation === "number" && Number.isFinite(data.rotation)) rotation = data.rotation;
        else if (typeof data.dir === "number" && Number.isFinite(data.dir)) rotation = data.dir;
        else if (typeof data.facing === "number" && Number.isFinite(data.facing)) rotation = data.facing;

        // Ensure required player fields exist enough to not crash new-game logic.
        if (typeof player.x !== "number" || !Number.isFinite(player.x)) player.x = 0;
        if (typeof player.y !== "number" || !Number.isFinite(player.y)) player.y = 0;

        return { player, worldMap, entityMap, rotation };
    } catch (e) {
        console.error("normalizeLoadedSaveData failed:", e);
        return null;
    }
}

function loadGameFile(input) {
    const file = input.files && input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            let rawText = String(e.target && e.target.result ? e.target.result : "");
            // Some editors/exporters include a UTF-8 BOM; JSON.parse will choke on it.
            rawText = rawText.replace(/^\uFEFF/, "").trim();

            const parsed = JSON.parse(rawText, jsonReviver);
            const normalized = normalizeLoadedSaveData(parsed);

            if (!normalized) {
                alert("Corrupt or incompatible save file.");
                return;
            }

            startGame(normalized);
        } catch (err) {
            console.error("Load error:", err);
            alert("Corrupt or incompatible save file.");
        }
    };
    reader.onerror = function() {
        alert("Could not read file");
    };
    reader.readAsText(file);

    // Allow loading the same file again later
    input.value = '';
}

function saveGame() {
    const saveData = { gameVersion: GAME_VERSION, player, worldMap, entityMap, rotation };
    const blob = new Blob([JSON.stringify(saveData, jsonReplacer)], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `touch_of_magic_save_lvl${player.level}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    currentState = 'ROAM'; io.classList.remove('saving');
    flash("Game Saved to File.");
}


/* --- INPUT ROUTER (IO + MODAL IO) --- */

// Route a normalized key string (already lowercased where appropriate)
function routeKey(key) {
    // Toggle sound on/off
    if (key === '=') { toggleSound(true); return; }

    // If the user is dismissing a flash while roaming
    if (isFlashing && currentState === 'ROAM' && !modalOpen) {
        isFlashing = false;
        io.classList.remove('flashing');
        renderView();
        return;
    }

    // Multi-digit selections in menus (digits are buffered; auto-commit after a short pause).
    const isMenuState = (currentState === 'INV' || currentState === 'SHOP' || currentState === 'COMBAT' || currentState === 'DEATH' || currentState === 'SAVE_MENU' || currentState === 'INTERACT' || currentState === 'TRAIN');

    if (key === 'enter') {
        if (numberBuffer) {
            const n = parseInt(numberBuffer, 10);
            resetNumberBuffer();
            const s = String(n);
            switch (currentState) {
                case 'INV': handleInventoryInput(s); break;
                case 'SHOP': handleShopInput(s); break;
                case 'COMBAT': handleCombatInput(s); break;
                case 'DEATH': handleDeathInput(s); break;
                case 'SAVE_MENU': handleSaveInput(s); break;
                case 'INTERACT': handleInteractInput(s); break;
                case 'TRAIN': handleTrainingInput(s); break;
            }
        }
        return;
    }

    if (isMenuState && /^\d$/.test(key)) {
        handleDigitKey(key);
        return;
    } else {
        resetNumberBuffer();
    }

    switch(currentState) {
        case 'ROAM': handleRoamInput(key); break;
        case 'INTERACT': handleInteractInput(key); break;
        case 'SHOP': handleShopInput(key); break;
        case 'COMBAT': handleCombatInput(key); break;
        case 'DEATH': handleDeathInput(key); break;
        case 'SAVE_MENU': handleSaveInput(key); break;
        case 'INV': handleInventoryInput(key); break;
        case 'TRAIN': handleTrainingInput(key); break;
    }
}

function gameIsShown() {
    return document.getElementById('game-container').style.display === 'block';
}

function routeKeydown(e) {
    if (!gameIsShown()) return;
    // Prevent double-handling when listeners exist on both document and inputs.
    if (e.__tomHandled) return;
    e.__tomHandled = true;

    // Trap focus + smooth movement: prevent Tab from leaving the input.
    // Also ignore modifier-only keys.
    if (e.key === 'Tab') { e.preventDefault(); return; }
    if (e.key === 'Shift' || e.key === 'Control' || e.key === 'Alt' || e.key === 'Meta') return;

    // Stop the browser/editor from inserting text.
    e.preventDefault();

    const key = (e.key || "").toLowerCase();
    routeKey(key);
}

function routeBeforeInput(e) {
    if (!gameIsShown()) return;

    // Prevent any text from being inserted into the IO fields.
    // Some assistive tech and IME/braille keyboards can bypass keydown and only emit beforeinput/input.
    e.preventDefault();

    const data = (typeof e.data === 'string') ? e.data : "";
    if (!data) return;

    for (const ch of data) {
        if (ch === '\n' || ch === '\r') routeKey('enter');
        else routeKey(String(ch).toLowerCase());
    }
}

function routePaste(e) {
    if (!gameIsShown()) return;
    e.preventDefault();
}

io.addEventListener('keydown', routeKeydown);
modalIo.addEventListener('keydown', routeKeydown);
document.addEventListener('keydown', routeKeydown, true);

// Block + reroute text entry that bypasses keydown
io.addEventListener('beforeinput', routeBeforeInput);
modalIo.addEventListener('beforeinput', routeBeforeInput);
io.addEventListener('input', restoreMainIOIfEdited);
modalIo.addEventListener('input', restoreModalIOIfEdited);
io.addEventListener('paste', routePaste);
modalIo.addEventListener('paste', routePaste);

// Capture keystrokes even if focus drifts, so movement always refreshes the map
document.addEventListener('keydown', (e) => {
    if (!gameIsShown()) return;

    // Keep focus on the correct IO
    if (modalOpen) {
        if (document.activeElement !== modalIo) modalIo.focus();
    } else {
        if (document.activeElement !== io) io.focus();
    }

    // Route all gameplay keys through the same handler
    routeKeydown(e);

    // If we handled the key, don't let it bubble to the browser/editor
    if (e.defaultPrevented) {
        e.stopImmediatePropagation();
        e.stopPropagation();
    }
}, true);

function handleRoamInput(key) {
    let dx = 0; let moved = false;
    if (key === 'f') { dx = 1; moved = true; }
    else if (key === 'b') { dx = -1; moved = true; }
    else if (key === 'l') { rotation = (rotation + 3) % 4; flash("Rotated Left"); return; }
    else if (key === 'r') { rotation = (rotation + 1) % 4; flash("Rotated Right"); return; }
    else if (key === 's') { openSaveMenu(); return; }
    else if (key === '>') { flash(lastLogMessage); return; }
    else if (key === 'h') { showHelp(); return; }
    else if (key === 'g') { flash(`Gold: ${player.gold}`); return; }
    else if (key === 'c') { flash(`HP ${player.hp}/${player.maxHp}  MP ${player.mp}/${player.maxMp}`); return; }
    else if (key === 'i') { openInventoryMenu(); return; }
    else if (key === ' ') { interact(); return; }

    if (moved) attemptMove(dx);
}

/* --- HELP (context-aware) --- */
function describeTile(sym, meta) {
    if (sym === SYM_ITEM && meta) return `Item: ${meta.name}`;
    if ((sym === SYM_NPC || sym === SYM_QUEST) && meta) return `${meta.isQuest ? 'Quest NPC' : 'NPC'}: ${meta.name}`;
    if (sym === SYM_ENEMY && meta) return `Enemy: ${meta.name} (${meta.kind || 'unknown'})`;
    if (sym === SYM_SHOP && meta) return `Shop: ${meta.name}`;
    return TILE_DESC[sym] || "Unknown";
}

function showHelp() {
    // Ahead is "interact target": 1 step forward in facing direction
    const ahead = getTargetCoords(1, 0);
    const aheadKey = `${ahead.tx},${ahead.ty}`;
    if (!worldMap[aheadKey]) generateChunk(ahead.tx, ahead.ty);
    const aheadSym = worldMap[aheadKey];
    const aheadMeta = entityMap[aheadKey];

    const hereKey = `${player.x},${player.y}`;
    const hereSym = worldMap[hereKey] || SYM_EMPTY;

    const msg =
      `F/B Move  L/R Turn  Space Act  I Inventory (E/U/D)  C Check HP/MP  H Help  G Gold  S Save | ` +
      `Here:${describeTile(hereSym, entityMap[hereKey])}  Ahead:${describeTile(aheadSym, aheadMeta)}`;
    flash(msg);
}

/* --- MENU BANNER (status shown inside menus, without interrupting) --- */
let bannerMessage = "";
function setBanner(msg) {
    bannerMessage = msg || "";
    if (bannerMessage) {
        speak(bannerMessage, true);
        log(bannerMessage, false);
    }
}
function consumeBanner() {
    if (!bannerMessage) return "";
    const m = bannerMessage;
    bannerMessage = "";
    return `[ ${m} ]\n\n`;
}

/* --- INVENTORY LOGIC (menu + use) --- */
function openInventoryMenu() {
    currentState = 'INV';
    io.classList.add('menu');
    playSound('menuOpen');
    invMode = "ROOT";
    renderInventoryRoot();
}

function renderInventoryRoot() {
    invMenu = [];
    const p = player.inventory || {};
    const counts =
        `Potion x${p.potions||0}  Elixir x${p.elixirs||0}  Ether x${p.ethers||0}  ` +
        `Gilliweed x${p.gilliweed||0}  Stone Of Life x${p.ankhs||0}  ` +
        `Relic x${p.relics||0}  Rune x${p.runes||0}`;
    const eqJ = player.equipped?.jewelry;
    const eqC = player.equipped?.clothing;
    const weapon = player.activeWeaponName || "Fists";

    let out = `INVENTORY\n` +
              `E=Equip  U=Use  D=Discard\n` +
              `Space=Exit\n\n` +
              `Preferred Weapon: ${weapon}\n` +
              `Counts: ${counts}\n` +
              `Food: ${foodSummaryLine()}\n` +
              `Tools: ${toolSummaryLine()}
` +
              (()=>{ ensureBuffState(); const b=player.buffs.food; const hp = b.hp.movesLeft? `${Math.round(b.hp.pct*100)}% HP for ${b.hp.movesLeft} moves` : "none"; const mp = b.mp.movesLeft? `${Math.round(b.mp.pct*100)}% MP for ${b.mp.movesLeft} moves` : "none"; return `Food Buffs: HP ${hp} | MP ${mp}\n\n`; })() +
              `Equipped Jewelry: ${eqJ ? equipmentLabel(eqJ) : "(none)"}\n` +
              `Equipped Clothing: ${eqC ? equipmentLabel(eqC) : "(none)"}\n\n` +
              `Skills: ${player.skills && player.skills.length ? player.skills.join(", ") : "(none yet)"}\n`;
    out = consumeBanner() + out;
    setMainIO(out);
}

function renderInventoryList(mode) {
    invMenu = [];
    const p = player.inventory || {};
    let out = `INVENTORY - ${mode}\n`;
    out += `B=Back  Space=Exit\n\n`;

    const nextNum = () => (invMenu.filter(e => e.num !== undefined).length + 1);
    const pushNumbered = (entry) => {
        entry.num = nextNum();
        invMenu.push(entry);
        out += `${entry.num}. ${entry.label}\n`;
    };
    const pushInfo = (label) => { out += ` - ${label}\n`; };

    if (mode === "EQUIP") {
        out += `Weapons:\n`;
        player.weapons.forEach((w, idx) => {
            const d = (w.durability === Infinity) ? "∞" : `${w.durability}/${w.maxDurability}`;
            const extra = w.mpCost ? ` MP/use:${w.mpCost}` : "";
            const star = (player.activeWeaponName === w.name) ? "*" : "";
            pushNumbered({ kind:"equipWeapon", idx, label:`${star}${w.name} (DMG:${w.dmg} DUR:${d}${extra})` });
        });

        out += `\nEquipment Backpack:\n`;
        if (!player.equipmentBag || player.equipmentBag.length === 0) pushInfo("(empty)");
        else {
            player.equipmentBag.forEach((it, idx) => {
                pushNumbered({ kind:"equipGear", idx, label:`${equipmentLabel(it)} -> ${it.slot}` });
            });
        }
    } else if (mode === "USE") {
        out += `Usables:\n`;
        if ((p.potions||0) > 0) pushNumbered({ kind:"use", key:"potions", label:`Potion (+5 HP) x${p.potions}` });
        if ((p.elixirs||0) > 0) pushNumbered({ kind:"use", key:"elixirs", label:`Elixir (Full HP) x${p.elixirs}` });
        if ((p.ethers||0) > 0) pushNumbered({ kind:"use", key:"ethers", label:`Ether (+5 MP) x${p.ethers}` });

        // Foods bought from restaurants are stored and can be used later.
        ensureFoodInventory();
        const fi = player.foodInventory || {};
        const foodNames = Object.keys(fi).filter(n => (fi[n] || 0) > 0);
        foodNames.forEach(name => {
            const it = getFoodByName(name) || { name, pct:0, target:"hp", moves:0 };
            const pct = Math.round((it.pct || 0) * 100);
            pushNumbered({ kind:"use", key:`food:${name}`, label:`${name} (${pct}% ${String(it.target||"hp").toUpperCase()} for ${it.moves||0} moves) x${fi[name]}` });
        });

        

        // Also include any restaurant foods that ended up in the normal inventory (food_* keys).
        const invFoodKeys = Object.keys(p).filter(k => String(k).startsWith('food_') && (p[k]||0) > 0);
        invFoodKeys.forEach(k => {
            const nm = foodNameFromKey(k) || String(k).slice(5).replace(/_/g,' ');
            const it = getFoodByName(nm) || { name:nm, pct:0, target:"hp", moves:0 };
            const pct = Math.round((it.pct || 0) * 100);
            pushNumbered({ kind:"use", key:k, label:`${it.name} (${pct}% ${String(it.target||"hp").toUpperCase()} for ${it.moves||0} moves) x${p[k]}` });
        });
if ((p.potions||0) + (p.elixirs||0) + (p.ethers||0) + foodNames.reduce((a,n)=>a+(fi[n]||0),0) + Object.keys(p).filter(k => String(k).startsWith('food_')).reduce((a,k)=>a+(p[k]||0),0) === 0) pushInfo("(none)");
        out += `\nNotes:\n`;
        pushInfo(`Gilliweed lets you cross water (consumed when you step onto water). You have x${p.gilliweed||0}.`);
        pushInfo(`Stone Of Life is used at death. You have x${p.ankhs||0}.`);
    } else if (mode === "DISCARD") {
        out += `Discard (remove 1 item / 1 weapon / 1 gear):\n`;
        if ((p.potions||0) > 0) pushNumbered({ kind:"discardItem", key:"potions", label:`Potion x${p.potions}` });
        if ((p.elixirs||0) > 0) pushNumbered({ kind:"discardItem", key:"elixirs", label:`Elixir x${p.elixirs}` });
        if ((p.ethers||0) > 0) pushNumbered({ kind:"discardItem", key:"ethers", label:`Ether x${p.ethers}` });
        if ((p.gilliweed||0) > 0) pushNumbered({ kind:"discardItem", key:"gilliweed", label:`Gilliweed x${p.gilliweed}` });
        ensureFoodInventory();
        const fi = player.foodInventory || {};
        Object.keys(fi).filter(n => (fi[n] || 0) > 0).forEach(name => {
            pushNumbered({ kind:"discardFood", name, label:`${name} x${fi[name]}` });
        });
        if ((p.ankhs||0) > 0) pushNumbered({ kind:"discardItem", key:"ankhs", label:`Stone Of Life x${p.ankhs}` });

        out += `\nWeapons:\n`;
        player.weapons.forEach((w, idx) => {
            if (w.name === "Fists") return;
            const d = (w.durability === Infinity) ? "∞" : `${w.durability}/${w.maxDurability}`;
            pushNumbered({ kind:"discardWeapon", idx, label:`${w.name} (DMG:${w.dmg} DUR:${d})` });
        });
        if (player.weapons.filter(w => w.name !== "Fists").length === 0) pushInfo("(none)");

        out += `\nEquipment Backpack:\n`;
        if (!player.equipmentBag || player.equipmentBag.length === 0) pushInfo("(empty)");
        else {
            player.equipmentBag.forEach((it, idx) => {
                pushNumbered({ kind:"discardGear", idx, label:`${equipmentLabel(it)} -> ${it.slot}` });
            });
        }
    }

    out = consumeBanner() + out;

    setMainIO(out);
}

function handleInventoryInput(key) {
    if (key === ' ' || key === 'escape') {
        currentState = 'ROAM';
        io.classList.remove('menu');
        playSound('menuClose');
        renderView();
        return;
    }

    if (key === 'b') {
        if (invMode === "ROOT") {
            currentState = 'ROAM';
            io.classList.remove('menu');
            playSound('menuClose');
            renderView();
        } else {
            invMode = "ROOT";
            renderInventoryRoot();
        }
        return;
    }

    if (invMode === "ROOT") {
        if (key === 'e') { invMode = "EQUIP"; renderInventoryList("EQUIP"); return; }
        if (key === 'u') { invMode = "USE"; renderInventoryList("USE"); return; }
        if (key === 'd') { invMode = "DISCARD"; renderInventoryList("DISCARD"); return; }
        return;
    }

    const num = parseInt(key, 10);
    if (isNaN(num)) return;
    const entry = invMenu.find(e => e.num === num);
    if (!entry) return;

    if (entry.kind === "equipWeapon") {
        const w = player.weapons[entry.idx];
        if (w) {
            player.activeWeaponName = w.name;
            setBanner(`${w.name} equipped.`);
            playSound('equip');
        }
        renderInventoryList("EQUIP");
        return;
    }

    if (entry.kind === "equipGear") {
        const it = player.equipmentBag?.[entry.idx];
        if (it) {
            equipItemFromBag(entry.idx);
            setBanner(`${it.name} equipped.`);
            playSound('equip');
        }
        renderInventoryList("EQUIP");
        return;
    }

    if (entry.kind === "use") {
        useItemOutOfCombat(entry.key);
        renderInventoryList("USE");
        return;
    }

    if (entry.kind === "discardItem") {
        if (player.inventory && (player.inventory[entry.key] || 0) > 0) {
            player.inventory[entry.key]--;
            log(`Discarded 1 ${entry.label}.`);
            speak("Discarded.", false);
            updateStats();
        }
        renderInventoryList("DISCARD");
        return;
    }

    if (entry.kind === "discardFood") {
        ensureFoodInventory();
        if (player.foodInventory && (player.foodInventory[entry.name] || 0) > 0) {
            player.foodInventory[entry.name]--;
            log(`Discarded 1 ${entry.name}.`);
            speak("Discarded.", false);
            updateStats();
        }
        renderInventoryList("DISCARD");
        return;
    }

if (entry.kind === "discardTool") {
        ensureToolState();
        const arr = player.tools[entry.key] || [];
        if (arr[entry.idx]) {
            const t = arr[entry.idx];
            arr.splice(entry.idx, 1);
            log(`Discarded ${t.name}.`);
            speak("Discarded.", false);
        }
        renderInventoryList("DISCARD");
        return;
    }

        if (entry.kind === "discardWeapon") {
        const w = player.weapons[entry.idx];
        if (w && w.name !== "Fists") {
            player.weapons.splice(entry.idx, 1);
            if (player.activeWeaponName === w.name) player.activeWeaponName = "Fists";
            if (!player.weapons.length) player.weapons.push({ name: "Fists", dmg: 1, durability: Infinity, maxDurability: Infinity, mpCost: 0 });
            log(`Discarded weapon ${w.name}.`);
            speak("Discarded weapon.", false);
        }
        renderInventoryList("DISCARD");
        return;
    }

    if (entry.kind === "discardGear") {
        const it = player.equipmentBag?.[entry.idx];
        if (it) {
            player.equipmentBag.splice(entry.idx, 1);
            log(`Discarded ${it.name}.`);
            speak("Discarded gear.", false);
        }
        renderInventoryList("DISCARD");
        return;
    }
}

function useItemOutOfCombat(key) {
    if (key === "potions" && player.inventory.potions > 0) {
        player.inventory.potions--;
        player.hp = Math.min(player.maxHp, player.hp + 5);
        updateStats();
        setBanner("Potion used.");
        playSound('itemUse');
    } else if (key === "elixirs" && player.inventory.elixirs > 0) {
        player.inventory.elixirs--;
        player.hp = player.maxHp;
        updateStats();
        setBanner("Elixir used.");
        playSound('itemUse');
    } else if (key === "ethers" && player.inventory.ethers > 0) {
        player.inventory.ethers--;
        player.mp = Math.min(player.maxMp, player.mp + 5);
        updateStats();
        setBanner("Ether used.");
        playSound('itemUse');
    } else if (String(key||"").startsWith("food:")) {
        // Food stored in legacy foodInventory map
        const name = String(key).slice(5);
        ensureFoodInventory();
        const c = (player.foodInventory && player.foodInventory[name]) ? player.foodInventory[name] : 0;
        if (c > 0) {
            const it = getFoodByName(name) || { type:"food", name, target:"hp", pct:0, moves:0 };
            applyFoodBuff(it);
            player.foodInventory[name] = c - 1;
            updateStats();
            setBanner(`${name} used.`);
            playSound('itemUse');
        }
    } else if (String(key||"").startsWith("food_")) {
        // Food stored as a standard inventory key (e.g., food_hot_dog)
        const invKey = String(key);
        const name = foodNameFromKey(invKey) || invKey.slice(5).replace(/_/g,' ');
        const c = (player.inventory && player.inventory[invKey]) ? player.inventory[invKey] : 0;
        if (c > 0) {
            const it = getFoodByName(name) || { type:"food", name, target:"hp", pct:0, moves:0 };
            applyFoodBuff(it);
            player.inventory[invKey] = c - 1;
            updateStats();
            setBanner(`${name} used.`);
            playSound('itemUse');
        }
    } else if (key === "ankhs" && player.inventory.ankhs > 0) {
        // This is a "death-save" item; keep it for death screen use. Allow no-op here to avoid accidental waste.
        log("Stone Of Life is used at death.");
    }
}

/* --- MOVEMENT --- */
function isBlocking(sym) {
  return (sym === SYM_WALL || sym === SYM_TREE || sym === SYM_ROCK || sym === SYM_WATER || sym === SYM_RUINS);
}

function attemptMove(dx) {
    const { tx, ty } = getTargetCoords(dx, 0);
    const key = `${tx},${ty}`;
    if (!worldMap[key]) generateChunk(tx, ty);
    const tile = worldMap[key];

    // Special traversal: Gilliweed lets you cross water (consumed on step).
    if (tile === SYM_WATER) {
        const g = (player.inventory && player.inventory.gilliweed) ? player.inventory.gilliweed : 0;
        if (g > 0) {
            player.inventory.gilliweed = g - 1;
            log("Used Gilliweed to cross water.");
            speak("Used Gilliweed.", false);
            player.x = tx; player.y = ty; tickFoodBuff(); updateStats(); playSound('footstep'); renderView();
        } else {
            flash(`Blocked ${describeTile(tile, entityMap[key])}. You need Gilliweed.`);
        }
        return;
    }

    if (isBlocking(tile)) flash(`Blocked ${describeTile(tile, entityMap[key])}`);
    else if (tile === SYM_ENEMY || tile === SYM_SHOP || tile === SYM_NPC || tile === SYM_QUEST || tile === SYM_DUNGEON) flash(`Blocked ${describeTile(tile, entityMap[key])}. Press Space.`);
    else {
        if (tile === SYM_ITEM) {
            const meta = entityMap[key];
            handleItemPickup(meta);
            worldMap[key] = SYM_EMPTY;
            delete entityMap[key];
        }
        player.x = tx; player.y = ty; tickFoodBuff(); updateStats(); playSound('footstep'); renderView();
    }
}

/* --- ITEMS / LOOT --- */
/* --- RUINS EXCAVATION --- */
function toolDefByKey(key) {
    return TOOL_DEFS.find(t => t.key === key) || null;
}

function ensureToolState() {
    // New format: arrays of tool instances with durability
    // player.tools = { shovel:[{durability,maxDurability,name,key},...], pickaxe:[...], glass:[...] }
    if (!player.tools) player.tools = { shovel:[], pickaxe:[], glass:[] };

    // Migrate legacy numeric counts (v1.4.0 and older saves)
    ["shovel","pickaxe","glass"].forEach(k => {
        const v = player.tools[k];
        if (typeof v === "number") {
            const def = toolDefByKey(k) || { key:k, name:k, maxDurability:25 };
            player.tools[k] = [];
            for (let i=0;i<v;i++) {
                player.tools[k].push({ key:def.key, name:def.name, durability:def.maxDurability, maxDurability:def.maxDurability });
            }
        } else if (!Array.isArray(v)) {
            player.tools[k] = [];
        } else {
            // sanitize instances
            player.tools[k] = player.tools[k].filter(t => t && (t.durability === undefined || t.durability > 0)).map(t => {
                const def = toolDefByKey(k) || { key:k, name:t.name||k, maxDurability:t.maxDurability||25 };
                const maxD = (t.maxDurability!==undefined)? t.maxDurability : def.maxDurability;
                const d = (t.durability!==undefined)? t.durability : maxD;
                return { key:def.key, name:def.name, durability:d, maxDurability:maxD };
            });
        }
    });

    // migrate legacy plural key if any
    if (player.tools.shovels !== undefined) {
        const n = player.tools.shovels;
        delete player.tools.shovels;
        const def = toolDefByKey("shovel") || { key:"shovel", name:"Shovel", maxDurability:30 };
        for (let i=0;i<(n||0);i++) player.tools.shovel.push({ key:def.key, name:def.name, durability:def.maxDurability, maxDurability:def.maxDurability });
    }
}

function toolCountByKey(key) {
    ensureToolState();
    return (player.tools[key]||[]).length;
}

function toolCount() {
    ensureToolState();
    return toolCountByKey("shovel") + toolCountByKey("pickaxe") + toolCountByKey("glass");
}

function addToolByKey(key) {
    ensureToolState();
    const def = toolDefByKey(key);
    if (!def) return;
    if (!player.tools[key]) player.tools[key] = [];
    player.tools[key].push({ key:def.key, name:def.name, durability:def.maxDurability, maxDurability:def.maxDurability });
}

function useOneToolDurability() {
    // Uses (and wears) one tool per excavation, prioritizing glass > pickaxe > shovel
    ensureToolState();
    const order = ["glass","pickaxe","shovel"];
    for (const k of order) {
        const arr = player.tools[k];
        if (arr && arr.length) {
            // use the highest-durability instance
            let bestIdx = 0;
            for (let i=1;i<arr.length;i++) if ((arr[i].durability||0) > (arr[bestIdx].durability||0)) bestIdx = i;
            arr[bestIdx].durability = Math.max(0, (arr[bestIdx].durability||0) - 1);
            if (arr[bestIdx].durability <= 0) {
                const nm = arr[bestIdx].name || "Tool";
                arr.splice(bestIdx, 1);
                flash(`${nm} damaged, dropped`);
            }
            return k;
        }
    }
    return null;
}

function toolSummaryLine() {
    ensureToolState();
    const mk = (k,label) => {
        const arr = player.tools[k]||[];
        if (!arr.length) return `${label} x0`;
        const best = arr.reduce((a,b)=>((b.durability||0)>(a.durability||0)?b:a), arr[0]);
        return `${label} x${arr.length} (best ${best.durability}/${best.maxDurability})`;
    };
    return `${mk("shovel","Shovel")}  ${mk("pickaxe","Pick Axe")}  ${mk("glass","Magnifying Glass")}`;
}
function excavateRuins(ruinsKey) {
    ensureToolState();
    if (!player.inventory) player.inventory = {};
    const shovelN = toolCountByKey('shovel');
    const pickN = toolCountByKey('pickaxe');
    const glassN = toolCountByKey('glass');
    const tcount = shovelN + pickN + glassN;
    const baseFind = 0.35;
    const findChance = Math.min(0.60, baseFind + 0.05 * Math.min(5, tcount));
    const superBase = 0.005;
    const superChance = Math.min(0.03, superBase + 0.004*glassN + 0.003*pickN + 0.002*shovelN);
    const rareChance = 0.06 + 0.01 * Math.min(6, tcount);

    // Excavation uses up 1 durability from a tool (if you have any).
    const usedToolKey = useOneToolDurability();

    // Excavation counts as a "move" for food buffs
    tickFoodBuff();

    const r = Math.random();
    if (r > findChance) {
        flash("You sift the rubble, but find nothing.");
        return;
    }

    const r2 = Math.random();
    if (r2 < superChance) {
        player.inventory.runes = (player.inventory.runes || 0) + 1;
        flash("Incredible! You found a Rune of Mastery.");
        return;
    }
    if (r2 < superChance + rareChance) {
        player.inventory.relics = (player.inventory.relics || 0) + 1;
        flash("You uncovered an Ancient Relic!");
        return;
    }

    // Common finds (including tools)
    const r3 = Math.random();
    if (r3 < 0.25) {
        const g = 5 + Math.floor(Math.random()*15);
        player.gold += g;
        updateStats();
        flash(`You found ${g} gold among the stones.`);
    } else if (r3 < 0.45) {
        player.inventory.potions = (player.inventory.potions||0) + 1;
        flash("You found a Potion.");
    } else if (r3 < 0.62) {
        player.inventory.ethers = (player.inventory.ethers||0) + 1;
        flash("You found an Ether.");
    } else if (r3 < 0.75) {
        player.inventory.gilliweed = (player.inventory.gilliweed||0) + 1;
        flash("You found Gilliweed.");
    } else if (r3 < 0.85) {
        player.inventory.ankhs = (player.inventory.ankhs||0) + 1;
        flash("You found a Stone Of Life.");
    } else {
        // tool
        const tool = randomChoice(TOOL_DEFS);
        addToolByKey(tool.key);
        flash(`You found a ${tool.name}! It will improve your excavations.`);
    }
}

function handleItemPickup(meta) {
    if (!meta) return;
    if (meta.type === 'gold') {
        player.gold += meta.value;
        flash(`Picked up ${meta.name} (+${meta.value}g)`);
    } else if (meta.type === 'item') {
        if (player.inventory[meta.key] === undefined) player.inventory[meta.key] = 0;
        player.inventory[meta.key]++;
        flash(`Picked up ${meta.name}`);
    } else if (meta.type === 'weapon') {
        if (!player.weapons.some(w => w.name === meta.name)) {
            player.weapons.push(makeWeapon(meta.name, meta.dmg, meta.dur ?? 20, meta.mpCost ?? 0));
            flash(`Found Weapon: ${meta.name}!`);
        } else {
            player.gold += 5;
            flash(`Found duplicate ${meta.name}, sold for 5g.`);
        }
    } else if (meta.type === 'tool') {
        addToolByKey(meta.key);
        flash(`Found Tool: ${meta.name}!`);
    } else if (meta.type === 'equip') {
        if (!player.equipmentBag) player.equipmentBag = [];
        // Ensure slot field exists
        if (!meta.slot && meta.kind) meta.slot = meta.kind;
        player.equipmentBag.push(meta);
        flash(`Found Equipment: ${equipmentLabel(meta)}. Open Inventory to equip.`);
    }

    // Item collection quests complete immediately when requirements are met.
    tryCompleteQuests();
}

function handleCombatInput(key) {
    if (key === '0') {
        if (Math.random() > 0.5) endCombat(false, "Fled!");
        else { renderCombatMenu("Flee Failed!"); enemyTurn(); }
        return;
    }
    // Skills use letters (A, B, C...), weapons and items use numbers.
    if (/^[a-z]$/.test(key)) {
        const idx = (key.toUpperCase().charCodeAt(0) - 65);
        if (idx >= 0 && idx < player.skills.length) {
            useCombatSkill(player.skills[idx]);
        }
        return;
    }

    const num = parseInt(key, 10);
    if (isNaN(num)) return;

    const weaponCount = player.weapons.length;
    if (num <= weaponCount && num > 0) {
        playerTurnAttack(player.weapons[num-1]);
        return;
    }

    // Items are numbered immediately after weapons.
    let itemSlot = weaponCount + 1;
    if (num === itemSlot && player.inventory.potions > 0) return useCombatItem('potion');
    if (player.inventory.potions > 0) itemSlot++;
    if (num === itemSlot && player.inventory.elixirs > 0) return useCombatItem('elixir');
    if (player.inventory.elixirs > 0) itemSlot++;
    if (num === itemSlot && player.inventory.ethers > 0) return useCombatItem('ether');
}

function degradeWeapon(weapon, amount) {
    if (weapon.durability === Infinity) return false;
    weapon.durability = Math.max(0, weapon.durability - amount);
    if (weapon.durability <= 0) {
        // Remove broken equipment from inventory
        const name = weapon.name;
        const idx = player.weapons.indexOf(weapon);
        if (idx >= 0) player.weapons.splice(idx, 1);
        else {
            const j = player.weapons.findIndex(w => w.name === name);
            if (j >= 0) player.weapons.splice(j, 1);
        }

        if (!player.weapons.length) {
            player.weapons.push({ name: "Fists", dmg: 1, durability: Infinity, maxDurability: Infinity, mpCost: 0 });
        }
        if (player.activeWeaponName === name) player.activeWeaponName = "Fists";

        flash(`${name} damaged, dropped`);
        return true;
    }
    return false;
}

function degradeEquippedClothing(amount, reasonMsg) {
    const slot = "clothing";
    if (!player.equipped) player.equipped = { jewelry:null, clothing:null };
    const cur = player.equipped[slot];
    if (!cur) return false;
    if (cur.durability === undefined || cur.maxDurability === undefined) {
        // migrate old saves that lacked durability
        const maxD = equipDurabilityForTier(cur.tier);
        cur.maxDurability = maxD;
        cur.durability = Math.min(maxD, maxD);
    }
    cur.durability = Math.max(0, cur.durability - amount);
    if (cur.durability <= 0) {
        // Remove bonuses and delete the item (doesn't go back to bag)
        player.maxHp -= (cur.hpBonus || 0);
        player.maxMp -= (cur.mpBonus || 0);
        player.equipped[slot] = null;
        clampVitalsToMax();
        updateStats();
        flash(`${cur.name} wore out and fell apart!`);
        return true;
    }
    if (reasonMsg) {
        log(`${cur.name} durability: ${cur.durability}/${cur.maxDurability}.`, false);
    }
    return false;
}

function damageMultiplier(dmgKind, enemyKind) {
    // Physical enemies are more vulnerable to magic; magical enemies are more vulnerable to physical.
    const ek = (enemyKind || "physical").toLowerCase();
    const dk = (dmgKind || "physical").toLowerCase();
    if (ek === "physical" && dk === "magic") return 1.35;
    if (ek === "magical" && dk === "physical") return 1.35;
    return 1.0;
}

    const mult = damageMultiplier(dmgKind, combatTarget?.kind);
    const final = Math.max(0, Math.round(raw * mult));
    combatTarget.hp -= final;
    return { final, mult };
}

function enemyTurn(prevMsg = "") {
    let msg = prevMsg ? (prevMsg + " ") : "";

    const e = combatTarget || {};
    const kind = e.kind || "physical";

    playSound('fight', 0.5);

    // Elites have a small crit chance.
    const crit = (e.elite && Math.random() < 0.12);

    if (kind === "magical") {
        const doDrain = (e.mpDrainMax > 0) && (Math.random() < 0.45);
        if (doDrain) {
            const min = e.mpDrainMin || 1;
            const max = e.mpDrainMax || 2;
            const mpDmg = min + Math.floor(Math.random() * (max - min + 1));
            player.mp -= mpDmg;
            clampVitalsToMax();
            updateStats();
            msg += `Magic drains ${mpDmg} MP.`;
        } else {
            const min = e.atkMin || 1;
            const max = e.atkMax || 3;
            let enemyDmg = min + Math.floor(Math.random() * (max - min + 1));
            if (crit) enemyDmg += Math.max(1, Math.floor(enemyDmg / 2));
            player.hp -= enemyDmg;
            updateStats();
            // Clothing takes wear when you take HP damage
            degradeEquippedClothing(crit ? 2 : 1, null);
            msg += `Took ${enemyDmg} DMG.`;
        }
    } else {
        const min = e.atkMin || 1;
        const max = e.atkMax || 3;
        let enemyDmg = min + Math.floor(Math.random() * (max - min + 1));
        if (crit) enemyDmg += Math.max(1, Math.floor(enemyDmg / 2));
        player.hp -= enemyDmg;
            updateStats();
            // Clothing takes wear when you take HP damage
            degradeEquippedClothing(crit ? 2 : 1, null);
        msg += `Took ${enemyDmg} DMG.`;
    }

    if (player.hp <= 0) triggerDeath();
    else renderCombatMenu(msg);
}
