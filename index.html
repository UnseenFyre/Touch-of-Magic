        WEAPON_CATALOG.mystic.filter(w => player.level >= w.levelReq)
          .forEach(w => shopInventory.push({ type:"weapon", name:w.name, price:w.price, dmg:w.dmg, dur:w.dur, mpCost:w.mpCost }));
        // Mystic discount for Ether (but don't duplicate it)
        const ether = shopInventory.find(it => it.type === "item" && it.add === "ethers");
        if (ether) ether.price = 10;
        else shopInventory.push({ type:"item", name:"Ether", price:10, add:"ethers" });
    } else if (shopType === "jewelry") {
        JEWELRY_CATALOG.filter(e => player.level >= e.levelReq)
          .forEach(e => shopInventory.push(normalizeEquipmentItem(e, "jewelry")));
    } else if (shopType === "clothing") {
        CLOTHING_CATALOG.filter(e => player.level >= e.levelReq)
          .forEach(e => shopInventory.push(normalizeEquipmentItem(e, "clothing")));
    } else if (shopType === "restaurant") {
        // Food already loaded from FOOD_CATALOG
    } else {
        if (player.level >= 1) shopInventory.push({ type:"weapon", name:"Iron Sword", price:30, dmg:3, dur:24, mpCost:0 });
        if (player.level >= 4) shopInventory.push({ type:"weapon", name:"Steel Sword", price:80, dmg:5, dur:32, mpCost:0 });
    }

    noteShopVisitForErrands(shopNameCurrent);

    shopMode = "ROOT";
    buildShopSellList();
    renderShopRootMenu();
}

function handleShopInput(key) {
    if (key === ' ' || key === 'b' || key === 'escape') {
        currentState = 'ROAM'; io.classList.remove('shopping'); playSound('menuClose'); flash("Exited Shop"); return;
    }
    const num = parseInt(key);
    if (!isNaN(num) && num > 0 && num <= shopInventory.length) buyItem(num - 1);
}

function itemKeyToDisplay(key) {
    if (key === "ankhs") return "Stone Of Life";
    if (key === "potions") return "Potion";
    if (key === "elixirs") return "Elixir";
    if (key === "ethers") return "Ether";
    if (key === "gilliweed") return "Gilliweed";
    return key;
}

function getItemBuyPriceByKey(key) {
    const map = { potions: 5, elixirs: 15, ethers: 12, gilliweed: 20, ankhs: 50 };
    return map[key] ?? 5;
}

function computeWeaponSellValue(w) {
    if (!w || w.name === "Fists") return 0;
    const durFrac = (w.durability === Infinity || w.maxDurability === Infinity) ? 1 : Math.max(0.1, (w.durability / Math.max(1, w.maxDurability)));
    const base = Math.round((w.dmg * 18) + ((w.mpCost || 0) * 12) + (Math.min(60, (w.maxDurability || 20)) * 0.6));
    return Math.max(5, Math.round((base * 0.5) * durFrac));
}

function buildShopSellList() {
    shopSellList = [];
    const inv = player.inventory || {};
    const keys = ["potions","elixirs","ethers","gilliweed","ankhs"];
    keys.forEach(k => {
        const c = inv[k] || 0;
        if (c > 0) {
            const buy = getItemBuyPriceByKey(k);
            const sell = Math.max(1, Math.floor(buy * 0.5));
            shopSellList.push({ kind:"invItem", key:k, label:`${itemKeyToDisplay(k)} x${c}`, value:sell });
        }
    });

    // Foods (sold at half of restaurant price)
    ensureFoodInventory();
    const fi = player.foodInventory || {};
    Object.keys(fi).forEach(name => {
        const c = fi[name] || 0;
        if (c > 0) shopSellList.push({ kind:"food", name, label:`${name} x${c}`, value: foodSellValueByName(name) });
    });

    player.weapons.forEach((w, idx) => {
        if (w.name === "Fists") return;
        const d = (w.durability === Infinity) ? "∞" : `${w.durability}/${w.maxDurability}`;
        shopSellList.push({ kind:"weapon", idx, label:`${w.name} (DMG:${w.dmg} DUR:${d})`, value: computeWeaponSellValue(w) });
    });

    (player.equipmentBag || []).forEach((it, idx) => {
        const sell = Math.max(2, Math.floor((it.price || 10) * 0.5));
        shopSellList.push({ kind:"gear", idx, label: `${equipmentLabel(it)} -> ${it.slot}`, value: sell });
    });
}

function renderShopRootMenu() {
    let output = `${shopNameCurrent}  Gold:${player.gold}\n\n`;
    output += "1. Buy\n2. Sell\n3. Leave\n\n";
    output += "[Space Exit]";
    setMainIO(output);
}

function renderShopBuyMenu() {
    let output = `${shopNameCurrent} - BUY  Gold:${player.gold}\n`;
    shopInventory.forEach((item, i) => {
        if (item.type === 'weapon') {
            const mp = item.mpCost ? ` MP/use:${item.mpCost}` : "";
            output += `${i+1}. ${item.name} (DMG:${item.dmg} DUR:${item.dur}${mp}) ${item.price}g\n`;
        } else if (item.type === 'equip') {
            output += `${i+1}. ${equipmentLabel(item)} ${item.price}g
`;
        } else if (item.type === 'food') {
            const pct = Math.round((item.pct || 0) * 100);
            output += `${i+1}. ${item.name} (${pct}% ${item.target.toUpperCase()} for ${item.moves} moves) ${item.price}g
`;
        } else {
            output += `${i+1}. ${item.name} ${item.price}g\n`;
        }
    });
    output += "\nB=Back  Space=Exit";
    setMainIO(output);
}

function renderShopSellMenu() {
    buildShopSellList();
    let output = `${shopNameCurrent} - SELL  Gold:${player.gold}\n`;
    if (!shopSellList.length) output += "(Nothing to sell)\n";
    else shopSellList.forEach((e, i) => { output += `${i+1}. ${e.label}  +${e.value}g\n`; });
    output += "\nB=Back  Space=Exit";
    setMainIO(output);
}

function handleShopInput(key) {
    if (key === ' ' || key === 'escape') {
        currentState = 'ROAM';
        io.classList.remove('shopping');
        renderView();
        return;
    }
    if (key === 'b') {
        if (shopMode === "ROOT") {
            currentState = 'ROAM';
            io.classList.remove('shopping');
            renderView();
        } else {
            shopMode = "ROOT";
            renderShopRootMenu();
        }
        return;
    }

    const num = parseInt(key, 10);
    if (isNaN(num) || num <= 0) return;

    if (shopMode === "ROOT") {
        if (num === 1) { shopMode = "BUY"; renderShopBuyMenu(); return; }
        if (num === 2) { shopMode = "SELL"; renderShopSellMenu(); return; }
        if (num === 3) { currentState = 'ROAM'; io.classList.remove('shopping'); renderView(); return; }
        return;
    }

    if (shopMode === "BUY") {
        if (num <= shopInventory.length) {
            buyItem(num - 1);
            renderShopBuyMenu();
        }
        return;
    }

    if (shopMode === "SELL") {
        if (num <= shopSellList.length) {
            sellItem(num - 1);
            renderShopSellMenu();
        }
        return;
    }
}

function buyItem(i) {
    const item = shopInventory[i];
    if (!item) return;
    if (player.gold >= item.price) {
        if(item.type === 'weapon' && player.weapons.some(w=>w.name===item.name)) {
            setMainIO("Already owned!");
            return;
        }
        player.gold -= item.price;
        if (item.type === 'item') {
            if (player.inventory[item.add] === undefined) player.inventory[item.add] = 0;
            player.inventory[item.add]++;
        } else if (item.type === 'food') {
            addFoodToInventory(item);
        } else if (item.type === 'tool') {
            addToolByKey(item.key);
        } else if (item.type === 'equip') {
            if (!player.equipmentBag) player.equipmentBag = [];
            player.equipmentBag.push(item);
        } else {
            player.weapons.push(makeWeapon(item.name, item.dmg, item.dur, item.mpCost || 0));
        }
        updateStats();
        playSound('buy');
        log(`Bought ${item.name}.`);
        speak(`Bought ${item.name}.`, false);
        tryCompleteQuests();
    } else {
        setMainIO(`Need ${item.price}g.`);
        speak("Not enough gold.", true);
    }
}

function sellItem(i) {
    const entry = shopSellList[i];
    if (!entry) return;
    const value = Math.max(0, entry.value || 0);
    if (value <= 0) return;

    if (entry.kind === "invItem") {
        const k = entry.key;
        if (!player.inventory || (player.inventory[k] || 0) <= 0) return;
        player.inventory[k]--;
        player.gold += value;
        updateStats();
        playSound('sell');
        log(`Sold ${itemKeyToDisplay(k)} for ${value}g.`);
        speak("Sold.", false);
        return;
    }

    if (entry.kind === "food") {
        ensureFoodInventory();
        const name = entry.name;
        if (!player.foodInventory || (player.foodInventory[name] || 0) <= 0) return;
        player.foodInventory[name]--;
        player.gold += value;
        updateStats();
        playSound('sell');
        log(`Sold ${name} for ${value}g.`);
        speak("Sold.", false);
        return;
    }

    if (entry.kind === "weapon") {
        const w = player.weapons[entry.idx];
        if (!w || w.name === "Fists") return;
        player.weapons.splice(entry.idx, 1);
        if (player.activeWeaponName === w.name) player.activeWeaponName = "Fists";
        if (!player.weapons.length) player.weapons.push({ name: "Fists", dmg: 1, durability: Infinity, maxDurability: Infinity, mpCost: 0 });
        player.gold += value;
        updateStats();
        playSound('sell');
        log(`Sold ${w.name} for ${value}g.`);
        speak("Sold weapon.", false);
        return;
    }

    if (entry.kind === "gear") {
        const it = player.equipmentBag?.[entry.idx];
        if (!it) return;
        player.equipmentBag.splice(entry.idx, 1);
        player.gold += value;
        updateStats();
        playSound('sell');
        log(`Sold ${it.name} for ${value}g.`);
        speak("Sold gear.", false);
        return;
    }
}



/* --- TRAINING (NPC MASTERS) --- */
function startTraining(npcKey, npcMeta) {
    currentState = 'TRAIN';
    io.classList.add('training');
    playSound('menuOpen');

    ensureSkillState();

    activeNpcKey = npcKey;
    activeNpcMeta = npcMeta;

    const teach = npcMeta?.teaches || [];
    trainMenu = [];

    let out = `${npcMeta.name} - TRAINING (${TRAINING_SESSION_COST}g per session) (${TRAINING_SESSIONS_PER_LEVEL} sessions per skill level) (Space/B=Exit)
`;
    if (teach.length === 0) {
        out += "This NPC has nothing to teach.\n";
        setMainIO(out);
        return;
    }

    teach.forEach(s => {
        const sk = SKILL_BOOK[s];
        if (!sk) return;
        const known = player.skills.includes(s);
        const prog = (player.trainingProgress && player.trainingProgress[s]) ? player.trainingProgress[s] : 0; // cumulative sessions
        const curLvl = known ? (player.skillLevels?.[s] || 1) : 0;
        const nextLvl = known ? (curLvl + 1) : 1;
        const neededTotal = TRAINING_SESSIONS_PER_LEVEL * nextLvl;
        const canLvl = player.level >= sk.levelReq;
        const canGold = player.gold >= TRAINING_SESSION_COST;

        trainMenu.push({ name: s, cost: TRAINING_SESSION_COST, levelReq: sk.levelReq, known, prog, curLvl, nextLvl, neededTotal, canLvl, canGold });
    });

    let n = 1;
    trainMenu.forEach(entry => {
        const p = `${entry.prog}/${entry.neededTotal}`;
        const lvlLine = entry.known ? `Level ${entry.curLvl}` : `Not learned`;
        const status = (!entry.canLvl ? `Need lvl ${entry.levelReq} (${p})` :
            (!entry.canGold ? `Need ${entry.cost}g (${p})` : `Train ${entry.cost}g (${p})`));
        entry.num = n++;
        out += `${entry.num}. ${entry.name} (${lvlLine}) (${status})
`;
    });

    setMainIO(out);
    pokeScreenReader(io);
}

function handleTrainingInput(key) {
    if (key === ' ' || key === 'b' || key === 'escape') {
        currentState = 'ROAM';
        io.classList.remove('training');
        playSound('menuClose');
        renderView();
        return;
    }
    const num = parseInt(key);
    if (isNaN(num)) return;
    const entry = trainMenu.find(e => e.num === num);
    if (!entry) return;

    ensureSkillState();
    if (player.level < entry.levelReq) {
        setMainIO(`Need level ${entry.levelReq}.`);
        return;
    }
    if (player.gold < entry.cost) {
        setMainIO(`Need ${entry.cost}g.`);
        return;
    }

    // Pay for a session and increment progress
    player.gold -= entry.cost;
    playSound('train');
    if (!player.trainingProgress) player.trainingProgress = {};
    const before = player.trainingProgress[entry.name] || 0;
    const after = before + 1;
    player.trainingProgress[entry.name] = after;

    let msg = "";
    const known = player.skills.includes(entry.name);
    const curLvl = known ? (player.skillLevels?.[entry.name] || 1) : 0;
    const nextLvl = known ? (curLvl + 1) : 1;
    const neededTotal = TRAINING_SESSIONS_PER_LEVEL * nextLvl;

    if (after >= neededTotal) {
        if (!known) {
            player.skills.push(entry.name);
            player.skillLevels[entry.name] = 1;
            msg = `Learned ${entry.name} (Level 1)! (${neededTotal}/${neededTotal})`;
            log(`Learned skill: ${entry.name}`);
        } else {
            // Level up
            const newLvl = nextLvl;
            player.skillLevels[entry.name] = newLvl;
            msg = `${entry.name} leveled up to ${newLvl}! (${neededTotal}/${neededTotal})`;
            log(`Skill leveled: ${entry.name} -> ${newLvl}`);
        }
        updateStats();
    } else {
        updateStats();
        msg = `Trained ${entry.name}. Progress: ${after}/${neededTotal}.`;
    }
    flash(msg);

    // Refresh menu so progress is visible
    if (activeNpcMeta) startTraining(activeNpcKey, activeNpcMeta);
}


/* --- INTERACT --- */

function interact() {
    const { tx, ty } = getTargetCoords(1, 0);
    const key = `${tx},${ty}`;
    if(!worldMap[key]) generateChunk(tx, ty);
    const tile = worldMap[key];
    const meta = entityMap[key];

    // Open an interact modal for all interactables (including enemies)
    if (tile === SYM_ENEMY || tile === SYM_SHOP || tile === SYM_NPC || tile === SYM_QUEST || tile === SYM_ITEM || tile === SYM_RUINS || tile === SYM_DUNGEON) {
        openInteractModal(tile, meta, key);
        return;
    }

    flash("Nothing here.");
}

function openInteractModal(tile, meta, key) {
    currentState = 'INTERACT';
    interactMenu = [];
    interactTile = tile;
    interactMeta = meta || null;
    interactKey = key;

    const name = describeTile(tile, meta);
    let title = "Interact";
    let body = `${name}

`;

    if (tile === SYM_ENEMY) {
        title = "Enemy Encounter";
        body += `1. Fight
2. Leave

[Space Close]`;
        interactMenu = [
            { num: 1, action: "fight" },
            { num: 2, action: "leave" }
        ];
    } else if (tile === SYM_SHOP) {
        title = "Shop";
        body += `1. Enter Shop
2. Leave

[Space Close]`;
        interactMenu = [
            { num: 1, action: "enter_shop" },
            { num: 2, action: "leave" }
        ];
    } else if (tile === SYM_NPC || tile === SYM_QUEST) {
        title = "NPC";
        if (meta && !meta.npcId) {
            meta.npcId = `npc@${key}`;
            entityMap[key] = meta;
        }

        // Only the dedicated Quest NPC tile offers quests.
        if (tile === SYM_QUEST) {
            body += `1. Quest
2. Talk
3. Leave

[Space Close]`;
            interactMenu = [
                { num: 1, action: "quest" },
                { num: 2, action: "talk" },
                { num: 3, action: "leave" }
            ];
        } else if (meta?.isMaster) {
            body += `1. Train
2. Talk
3. Leave

[Space Close]`;
            interactMenu = [
                { num: 1, action: "train" },
                { num: 2, action: "talk" },
                { num: 3, action: "leave" }
            ];
        } else {
            body += `1. Talk
2. Leave

[Space Close]`;
            interactMenu = [
                { num: 1, action: "talk" },
                { num: 2, action: "leave" }
            ];
        }
    } else if (tile === SYM_ITEM) {
        title = "Item";
        // Items are usually picked up by stepping on them; still allow pickup here if desired.
        body += `1. Pick Up
2. Leave

[Space Close]`;
        interactMenu = [
            { num: 1, action: "pickup" },
            { num: 2, action: "leave" }
        ];
    }


    else if (tile === SYM_RUINS) {
        title = "Ruins";
        body += `1. Excavate
2. Leave

[Space Close]`;
        interactMenu = [
            { num: 1, action: "excavate" },
            { num: 2, action: "leave" }
        ];
    }
    
    else if (tile === SYM_DUNGEON) {
        title = "Dungeon";
        const dMeta = ensureDungeonMeta(key);
        const r = RIDDLES[dMeta.riddleId % RIDDLES.length];
        body += `A hidden dungeon awaits...

Riddle:
${r.q}

1. ${r.choices[0]}
2. ${r.choices[1]}
3. ${r.choices[2]}
4. ${r.choices[3]}
5. Leave

[Space Close]`;
        interactMenu = [
            { num: 1, action: "dungeon_answer", choiceIndex: 0 },
            { num: 2, action: "dungeon_answer", choiceIndex: 1 },
            { num: 3, action: "dungeon_answer", choiceIndex: 2 },
            { num: 4, action: "dungeon_answer", choiceIndex: 3 },
            { num: 5, action: "leave" }
        ];
    }

    openModal("interact", title, body, "menu");
    // Announce the dialog and target
    speak(`${title}. ${name}.`, false);
}

function handleInteractInput(key) {
    // Space closes the interact dialog
    if (key === ' ' || key === 'escape' || key === 'b') {
        closeModal();
        currentState = 'ROAM';
        renderView();
        return;
    }

    const num = parseInt(key, 10);
    if (isNaN(num)) return;

    const choice = interactMenu.find(x => x.num === num);
    if (!choice) return;

    closeModal();

    if (choice.action === "leave") {
        currentState = 'ROAM';
        renderView();
        return;
    }

    if (choice.action === "fight") {
        startCombat(interactKey, interactMeta);
        return;
    }

    if (choice.action === "enter_shop") {
        enterShop(interactMeta);
        return;
    }

    if (choice.action === "train") {
        startTraining(interactKey, interactMeta);
        return;
    }

    if (choice.action === "talk") {
        // Flavor text for NPCs
        const who = interactMeta?.name || "Someone";
        let msg = `${who} says: `;
        if (interactMeta?.isMaster) msg += "Train hard, and your skills will awaken.";
        else if (interactMeta?.isQuest) msg += "If you seek work, I have a task for you.";
        else msg += "Stay alert out there.";
        flash(msg);
        currentState = 'ROAM';
        return;
    }

    if (choice.action === "quest") {
        openQuestModal(interactKey, interactMeta);
        return;
    }

    if (choice.action === "accept_quest") {
        acceptQuest(choice.npcId, choice.offer);
        openQuestModal(interactKey, interactMeta);
        return;
    }

    if (choice.action === "turnin_quest") {
        turnInQuest(choice.npcId);
        openQuestModal(interactKey, interactMeta);
        return;
    }

    if (choice.action === "excavate") {
        excavateRuins(interactKey);
        currentState = 'ROAM';
        renderView();
        return;
    }

    if (choice.action === "dungeon_answer") {
        const meta = ensureDungeonMeta(interactKey);
        const r = RIDDLES[meta.riddleId % RIDDLES.length];
        const correct = (choice.choiceIndex === r.a);
        dungeonReward(correct);

        // Clear the dungeon after one attempt, so the map stays uncluttered.
        worldMap[interactKey] = SYM_EMPTY;
        delete entityMap[interactKey];

        currentState = 'ROAM';
        renderView();
        return;
    }

    if (choice.action === "pickup") {
        if (interactTile === SYM_ITEM) {
            handleItemPickup(interactMeta);
            worldMap[interactKey] = SYM_EMPTY;
            delete entityMap[interactKey];
        } else {
            flash("Nothing to pick up.");
        }
        currentState = 'ROAM';
        return;
    }
}


function getTargetCoords(sdx, sdy) {
    let wdx=0, wdy=0;
    if(rotation===0) { wdx=sdx; wdy=sdy; } else if(rotation===1) { wdy=sdx; wdx=-sdy; }
    else if(rotation===2) { wdx=-sdx; wdy=-sdy; } else if(rotation===3) { wdy=-sdx; wdx=sdy; }
    return { tx: player.x+wdx, ty: player.y+wdy };
}

/* --- GENERATION --- */
function randomChoice(arr) { return arr[Math.floor(Math.random()*arr.length)]; }

const ENEMY_TIERS = [
  { maxLvl: 2, physical: ["Goblin", "Rat", "Slime", "Bandit"], magical: ["Wisp", "Sprite", "Hexling", "Tiny Shade"] },
  { maxLvl: 4, physical: ["Orc", "Skeleton", "Wolf", "Cultist", "Dwarf Raider"], magical: ["Ghoulfire", "Specter", "Rune Imp", "Warped Acolyte"] },
  { maxLvl: 7, physical: ["Ogre", "Dread Bandit", "Grave Knight", "War Troll", "Dwarf Champion", "Dwarf Berserker"], magical: ["Wraith", "Poltergeist", "Necromancer", "Void Caller"] },
  { maxLvl: 999, physical: ["Dread Knight", "Ancient Horror", "Titan Brute", "Blood Reaper", "Dwarf Champion"], magical: ["Lich", "Shadow Demon", "Astral Horror", "Elder Sorcerer"] }
];

function pickEnemyName(kind) {
    const tier = ENEMY_TIERS.find(t => player.level <= t.maxLvl) || ENEMY_TIERS[ENEMY_TIERS.length - 1];
    const list = (kind === "magical") ? tier.magical : tier.physical;
    return randomChoice(list);
}

function generateEnemyMeta() {
    // Distinguish physical vs magical enemies
    const chanceMagical = Math.min(0.55, 0.25 + player.level * 0.04);
    const kind = (Math.random() < chanceMagical) ? "magical" : "physical";

    const baseName = pickEnemyName(kind);

    // Enemy scaling: enemies grow with player level, with a small chance for elites.
    const eliteChance = Math.min(0.20, 0.06 + player.level * 0.01);
    const elite = Math.random() < eliteChance;

    // HP scales more aggressively now to keep high-level fights meaningful.
    const hpBase = 6 + (player.level * 2);
    const hp = Math.max(3, Math.floor((hpBase + Math.random() * 6) * (elite ? 1.65 : 1)));

    // Attack scales with level; elites hit harder.
    const atkMax = Math.max(2, 2 + Math.floor(player.level / 2) + (elite ? 2 : 0) + (kind === "physical" ? 1 : 0));
    const atkMin = Math.max(1, Math.floor(atkMax / 2));

    // Magical enemies can drain MP; drain scales gently with level.
    const mpDrainMax = (kind === "magical") ? Math.max(1, 1 + Math.floor(player.level / 4) + (elite ? 1 : 0)) : 0;
    const mpDrainMin = (kind === "magical") ? 1 : 0;

    const xp = Math.max(8, Math.floor((12 + 3 * player.level) * (elite ? 1.5 : 1)));

    const name = elite ? `Elite ${baseName}` : baseName;
    return {
        name,
        baseName,
        elite,
        kind,
        hp,
        maxHp: hp,
        xp,
        atkMin,
        atkMax,
        mpDrainMin,
        mpDrainMax
    };
}

function generateNpcMeta() {
    const r = Math.random();

    if (r < 0.38) return { name: "Sword Master", isMaster: true, teaches: ["Power Strike", "Cleave", "Whirlwind", "Piercing Thrust", "Shield Bash", "Earth Shatter"] };
    if (r < 0.66) return { name: "Mage Master", isMaster: true, teaches: ["Spark", "Firebolt", "Heal", "Ice Shard", "Lightning Arc", "Shadow Bolt", "Holy Light", "Arcane Burst"] };

    const names = ["Quest Scribe", "Village Elder", "Wandering Scout", "River Herbalist"];
    return { name: randomChoice(names), isQuest: true };
}

function generateShopMeta() {
    const r = Math.random();
    // Restaurants are deliberately common so players reliably encounter them.
    if (r < 0.25) return { name: "General Store", shopType: "general" };
    if (r < 0.45) return { name: "Restaurant", shopType: "restaurant" };
    if (r < 0.62) return { name: "Armory", shopType: "armory" };
    if (r < 0.76) return { name: "Mystic Shop", shopType: "mystic" };
    if (r < 0.90) return { name: "Jewelry Shop", shopType: "jewelry" };
    return { name: "Clothing Shop", shopType: "clothing" };
}


function generateChunk(x, y) {
    const r = Math.random();
    let t = SYM_EMPTY;
    let meta = null;

    // Landscape first
    if (r < 0.10) t = SYM_WALL;
    else if (r < 0.18) t = SYM_WATER;
    else if (r < 0.26) t = SYM_TREE;
    else if (r < 0.32) t = SYM_ROCK;
    else if (r < 0.36) t = SYM_RUINS;
    else if (r < 0.46) t = SYM_GRASS;
    else if (r < 0.50) t = SYM_FLOWER;
    else if (r < 0.53) t = SYM_BRIDGE;

    // Entities layered on top (rare)
    const r2 = Math.random();
    // Shops are slightly more common so the world feels lively (and restaurants can be found).
    if (r2 > 0.992) { t = SYM_DUNGEON; meta = { type: 'dungeon', riddleId: Math.floor(Math.random() * RIDDLES.length) }; }
    else if (r2 > 0.975) { t = SYM_SHOP; meta = generateShopMeta(); }
    else if (r2 > 0.97) { meta = generateNpcMeta(); t = (meta && meta.isQuest) ? SYM_QUEST : SYM_NPC; }
    else if (r2 > 0.90) {
        // Weighted Item Generation
        t = SYM_ITEM;
        const r3 = Math.random();
        if (r3 < 0.55) meta = { type: 'gold', name: 'Gold Pouch', value: Math.floor(Math.random()*10)+5 };
        else if (r3 < 0.70) meta = { type: 'item', name: 'Potion', key: 'potions' };
        else if (r3 < 0.80) meta = { type: 'item', name: 'Elixir', key: 'elixirs' };
        else if (r3 < 0.88) meta = { type: 'item', name: 'Ether', key: 'ethers' };
        else if (r3 < 0.94) meta = { type: 'item', name: 'Gilliweed', key: 'gilliweed' };
        else if (r3 < 0.97) meta = { type: 'item', name: 'Stone Of Life', key: 'ankhs' };
        else {
            // weapon loot: scale with level a bit
            const pool = [];
            pool.push({ type:'weapon', name:'Rusty Dagger', dmg:2, dur:16, mpCost:0 });
            if (player.level >= 3) pool.push({ type:'weapon', name:'Steel Sword', dmg:5, dur:28, mpCost:0 });
            if (player.level >= 5) pool.push({ type:'weapon', name:'Apprentice Wand', dmg:3, dur:36, mpCost:1 });
            if (player.level >= 7) pool.push({ type:'weapon', name:'Runed Staff', dmg:5, dur:44, mpCost:2 });
            meta = randomChoice(pool);
        }
    }
    else if (r2 > 0.84) {
        t = SYM_ENEMY;
        meta = generateEnemyMeta();
    }

    // Keep start area clear
    if(Math.abs(x)<2 && Math.abs(y)<2) t = SYM_EMPTY;

    worldMap[`${x},${y}`] = t;
    if(meta) entityMap[`${x},${y}`] = meta;
}

/* --- UTILS --- */
function updateStats() {
    document.getElementById('lvl-stat').textContent = `Lvl ${player.level}`;
    document.getElementById('hp-stat').textContent = `HP ${player.hp}`;
    document.getElementById('mp-stat').textContent = `MP ${player.mp}`;
    document.getElementById('lives-stat').textContent = `Lives ${player.lives}`;
}

function checkLevelUp() {
    // original framework kept, enhanced with MP and unlock notes
    if(player.xp >= player.level * 20) {
        player.level++;
        player.maxHp += 5;
        player.maxMp += 2;
        player.hp = player.maxHp;
        player.mp = player.maxMp;
        log("Level Up!");
        flash("Level Up! New gear appears in shops.");
    }
}

let lastLogMessage = "";
function flash(msg) {
    // During modals, don't overwrite the dialog text — just announce + log.
    if (modalOpen) {
        speak(msg, true);
        log(msg, false);
        return;
    }
    isFlashing = true;
    io.classList.add('flashing');
    setMainIO(`[ ${msg} ]`);
    speak(msg, true);
    log(msg, false);
}
function log(msg, announce = true) {
    lastLogMessage = msg;
    const d = document.createElement('div');
    d.textContent = `> ${msg}`;
    document.getElementById('message-log').prepend(d);
    if (announce) speak(msg, false);
}

/* --- RENDER --- */
function renderView() {
    if(currentState !== 'ROAM') return;
    io.classList.remove('flashing', 'shopping', 'combat', 'death', 'saving', 'menu', 'training');
    let output = "";
    let vDx=0, vDy=0, vRx=0, vRy=0;
    if (rotation === 0) { vDx=1; vRy=1; } else if (rotation === 1) { vDy=1; vRx=-1; }
    else if (rotation === 2) { vDx=-1; vRy=-1; } else if (rotation === 3) { vDy=-1; vRx=1; }
    const offset = 2;
    for (let r = 0; r < config.height; r++) {
        let line = "";
        for (let c = 0; c < config.width; c++) {
            if (r === 0 && c === offset) { line += SYM_PLAYER; continue; }
            const dCol = c - offset; const dRow = r;
            const wx = player.x + (vDx*dCol) + (vRx*dRow);
            const wy = player.y + (vDy*dCol) + (vRy*dRow);
            const key = `${wx},${wy}`;
            if (!worldMap[key]) generateChunk(wx, wy);
            line += worldMap[key];
        }
        if (r < config.height - 1) line += "\n";
        output += line;
    }
    setMainIO(output);
}

document.addEventListener('click', () => {
  const gameShown = document.getElementById('game-container').style.display === 'block';
  if(!gameShown) return;
  if (modalOpen) modalIo.focus();
  else io.focus();
});

</script>
