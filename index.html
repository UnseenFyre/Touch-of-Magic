<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Magic</title>
</head>
<body>
    <h1>Welcome to Touch of Magic!</h1>
    <p>Get ready for an adventure!</p>
    <script>
        // JavaScript code for game logic
        let player = { name: '', health: 100, items: [] };
        let dungeonRiddles = ['What has keys but canâ€™t open locks?', 'I speak without a mouth and hear without ears. What am I?'];
        let riddleIndex = 0;

        function startGame() {
            player.name = prompt('Enter your character name:');
            alert('Welcome ' + player.name + '!');
            nextRiddle();
        }

        function nextRiddle() {
            if (riddleIndex < dungeonRiddles.length) {
                let answer = prompt(dungeonRiddles[riddleIndex]);
                // Logic for checking answer and updating game state
                riddleIndex++;
                nextRiddle();
            } else {
                alert('Congratulations! You have solved all the riddles!');
            }
        }

        startGame();
    </script>
</body>
</html>
